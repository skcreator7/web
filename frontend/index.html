<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK4FiLM - Movie Search</title>
    
    <!-- AdSense -->
    <meta name="google-adsense-account" content="ca-pub-5244164301170945">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5244164301170945" crossorigin="anonymous"></script>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Previous styles + fixes */
        :root {
            --primary: #ff0000;
            --secondary: #0066ff;
            --accent: #00ccff;
            --dark: #0a0a0a;
            --text: #f8f9fa;
        }
        
        body {
            background: url('https://i.postimg.cc/T2mcBGtv/pxfuel-2.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Josefin Sans', sans-serif;
            color: var(--text);
        }
        
        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 100px 0 50px;
        }
        
        .logo-text {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        
        .search-container {
            max-width: 600px;
            width: 100%;
            margin-bottom: 60px;
        }
        
        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            padding: 15px 25px;
            font-size: 1.1rem;
        }
        
        .search-btn {
            background: linear-gradient(45deg, var(--primary), #cc0000);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            color: white;
            font-weight: 600;
        }
        
        .poster-card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            height: 100%;
        }
        
        .poster-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .loading-container {
            text-align: center;
            padding: 80px 20px;
        }
        
        .error-container {
            text-align: center;
            padding: 60px 20px;
        }
    </style>
</head>

<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1 class="logo-text">SK4FiLM</h1>
            <p class="fs-4 text-info mb-4" style="font-style: italic;">House of Entertainment</p>
            
            <div class="search-container">
                <form id="searchForm" class="d-flex gap-3">
                    <input type="text" id="searchInput" class="form-control search-input flex-grow-1" 
                           placeholder="Search for movies..." required>
                    <button type="submit" class="btn search-btn">
                        <i class="fas fa-search me-2"></i>Search
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Latest Movies -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center text-white mb-5">Latest Movies</h2>
            <div id="latest-posters" class="row">
                <div class="loading-container">
                    <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;"></div>
                    <h4 class="mt-3">Loading latest movies...</h4>
                    <p class="text-muted">Connecting to SK4FiLM API...</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // EXTERNAL BACKEND API (KOYEB) - FIXED URL
        const BACKEND_URL = 'https://sk4film.koyeb.app';
        
        // Enhanced API call with timeout and retry
        async function apiCall(endpoint, options = {}) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000); // 10s timeout
            
            try {
                const response = await fetch(`${BACKEND_URL}${endpoint}`, {
                    ...options,
                    signal: controller.signal,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
                
            } catch (error) {
                clearTimeout(timeoutId);
                if (error.name === 'AbortError') {
                    throw new Error('Request timeout');
                }
                throw error;
            }
        }
        
        // Search function with proper routing
        function searchMovie(query) {
            if (!query?.trim()) {
                alert('Please enter a search term');
                return;
            }
            
            // Redirect to search page - FIXED ROUTING
            const searchURL = `/search?query=${encodeURIComponent(query.trim())}`;
            window.location.href = searchURL;
        }
        
        // Load real posters with enhanced error handling
        async function loadLatestPosters() {
            const postersContainer = document.getElementById('latest-posters');
            
            try {
                console.log('ðŸ”„ Loading from backend:', BACKEND_URL);
                
                // Show loading
                postersContainer.innerHTML = `
                    <div class="loading-container">
                        <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;"></div>
                        <h4 class="mt-3">Loading latest movies...</h4>
                        <p class="text-muted">Connecting to SK4FiLM API...</p>
                    </div>
                `;
                
                // Check backend health first
                await apiCall('/health');
                console.log('âœ… Backend health check passed');
                
                // Load posters
                const data = await apiCall('/api/latest_posters?limit=8');
                console.log('âœ… Posters loaded:', data);
                
                if (data.status === 'success' && data.posters?.length > 0) {
                    displayPosters(data.posters);
                } else {
                    showNoPosters('No movies available from Telegram channels');
                }
                
            } catch (error) {
                console.error('âŒ Loading failed:', error);
                showError(error.message);
            }
        }
        
        function displayPosters(posters) {
            const postersContainer = document.getElementById('latest-posters');
            
            const html = posters.map((poster, index) => `
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                    <div class="poster-card" style="animation-delay: ${index * 0.1}s">
                        <img src="${BACKEND_URL}/api/get_poster?file_id=${poster.photo}" 
                             alt="Movie Poster" class="poster-image"
                             loading="lazy"
                             onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjMwMCIgZmlsbD0iIzMzMyI+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZpbGw9IiNmZmYiIHRleHQtYW5jaG9yPSJtaWRkbGUiPk5vIFBvc3RlcjwvdGV4dD48L3N2Zz4='" />
                        <div class="p-3">
                            <h6 class="text-white mb-2">${poster.caption.substring(0, 50)}...</h6>
                            <small class="text-muted d-block mb-2">
                                <i class="fas fa-calendar-alt me-1"></i>${formatDate(poster.date)}
                            </small>
                            <button class="btn btn-primary btn-sm" onclick="searchMovie('${escapeHtml(poster.search_query)}')">
                                <i class="fas fa-search me-1"></i>Search
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            postersContainer.innerHTML = html;
        }
        
        function showNoPosters(message) {
            document.getElementById('latest-posters').innerHTML = `
                <div class="error-container">
                    <div class="text-warning mb-3">
                        <i class="fas fa-film fa-4x"></i>
                    </div>
                    <h4 class="text-warning">${message}</h4>
                    <p class="text-muted">Telegram service may be updating. Please try again later.</p>
                    <button class="btn btn-warning" onclick="loadLatestPosters()">
                        <i class="fas fa-redo me-2"></i>Retry Loading
                    </button>
                </div>
            `;
        }
        
        function showError(message) {
            document.getElementById('latest-posters').innerHTML = `
                <div class="error-container">
                    <div class="text-danger mb-3">
                        <i class="fas fa-exclamation-triangle fa-4x"></i>
                    </div>
                    <h4 class="text-danger">Connection Error</h4>
                    <p class="text-muted">Unable to connect to movie database: ${message}</p>
                    <div class="mt-3">
                        <button class="btn btn-danger me-2" onclick="loadLatestPosters()">
                            <i class="fas fa-redo me-2"></i>Retry
                        </button>
                        <button class="btn btn-outline-light" onclick="window.location.reload()">
                            <i class="fas fa-refresh me-2"></i>Refresh Page
                        </button>
                    </div>
                </div>
            `;
        }
        
        // Utility functions
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'Recently';
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) return 'Today';
            if (diffDays === 2) return 'Yesterday';
            if (diffDays <= 7) return `${diffDays} days ago`;
            
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric'
            });
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸš€ SK4FiLM Frontend (Vercel)');
            console.log('ðŸ“¡ Backend API:', BACKEND_URL);
            
            // Load posters immediately
            loadLatestPosters();
            
            // Auto-refresh every 10 minutes
            setInterval(loadLatestPosters, 600000);
            
            // Search form handler
            const searchForm = document.getElementById('searchForm');
            if (searchForm) {
                searchForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const query = document.getElementById('searchInput').value.trim();
                    searchMovie(query);
                });
            }
        });
        
        console.log('%cðŸŽ¬ SK4FiLM - Production Ready', 'color: #ff0000; font-size: 16px; font-weight: bold;');
        console.log('%cðŸ“¡ Backend: ' + BACKEND_URL, 'color: #00ccff; font-size: 12px;');
    </script>
</body>
</html>
