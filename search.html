            --primary: #ff0000;
            --secondary: #0066ff;

            --dark: #0a0a0a;

        * {

        body::before {

        /* Navigation */

        .navbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;

        .navbar-brand {

            color: white;

        .logo-img {
            height: 40px;
            margin-right: 12px;

        }
        
        .brand-text {

            background: linear-gradient(90deg, var(--primary), var(--secondary));

            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        .back-btn {

        .back-btn:hover {

        }
        
        /* FIXED: Search Section - Always Visible */
        .search-section {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(15px);
            position: fixed;
            top: 70px; /* Below navbar */
            width: 100%;
            z-index: 900;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 2px 15px rgba(0,0,0,0.2);
        }
        
        .search-form {
            display: flex;
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);

            padding: 12px 20px;

            flex: 1;

        .search-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.5);
            outline: none;
            color: white;
        }
        
        .search-input::placeholder {

        .search-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }
        
        /* Main Container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Results Container */
        .results-wrapper {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        /* Search Stats */
        .search-stats {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.1), rgba(0, 102, 255, 0.1));

        .stats-title {
            color: var(--accent);
            font-size: 1.2rem;
            margin-bottom: 10px;

        .stats-badges {

            justify-content: center;

        .stats-badge {
            background: rgba(0, 255, 0, 0.2);

        /* Result Item */
        .result-item {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .result-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--accent));
        }
        
        .result-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 102, 255, 0.3);
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .result-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .badge-poster {
            background: linear-gradient(45deg, var(--primary), #cc0000);

        .badge-text {
            background: linear-gradient(45deg, var(--secondary), var(--accent));

        .result-meta {
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            flex-wrap: wrap;

        /* Full Content Display */
        .result-content {
            color: var(--light);
            line-height: 1.7;
            font-size: 1rem;
            word-wrap: break-word;

        .result-content a {

        .movie-info-tags {

        .info-tag {
            background: rgba(255, 255, 255, 0.1);

            border-radius: 12px;
            font-size: 0.75rem;
            border: 1px solid rgba(0, 204, 255, 0.3);
        }
        
        .result-poster {
            width: 100%;
            max-width: 250px;
            height: 350px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        /* AdSense Ads */
        .ad-container {
            background: rgba(0, 0, 0, 0.4);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }
        
        .ad-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        /* Pagination */
        .pagination-container {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            text-align: center;
        }
        
        .page-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            margin: 0 4px;
        }
        
        .page-btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }
        
        .page-btn.active {
            background: var(--accent);
            color: var(--dark);
        }
        
        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile Responsive - Perfect */
        @media (max-width: 768px) {
            body {
                padding-top: 120px; /* Adjust for fixed search */
            }
            
            .navbar-content {

            }
            
            .brand-text {

            }
            
            .search-form {
                flex-direction: column;

            }
            
            .search-input {
                padding: 10px 16px;

            .search-btn {

            .main-container {

            }
            
            .page-btn {

        /* Tablet */

    <script>
        // Configuration
        const CONFIG = {
            BACKEND_URL: 'https://sk4film.koyeb.app',
            RESULTS_PER_PAGE: 8,
            TIMEOUT: 30000
        };
        
        // State
        let currentQuery = '';
        let currentPage = 1;
        let isLoading = false;
        
        // Utilities
        const utils = {
            getQueryParameter: () => new URLSearchParams(window.location.search).get('query') || '',
            getPageParameter: () => parseInt(new URLSearchParams(window.location.search).get('page')) || 1,
            
            updateURL: (query, page) => {
                const url = new URL(window.location);
                url.searchParams.set('query', query);
                url.searchParams.set('page', page);
                window.history.pushState({query, page}, '', url.toString());
                document.title = `${query} - Page ${page} | SK4FiLM`;
            },
            
            escapeHtml: (text) => {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },
            
            formatDate: (dateString) => {
                if (!dateString) return 'Recently';
                try {
                    const date = new Date(dateString);
                    const now = new Date();
                    const diffHours = Math.ceil(Math.abs(now - date) / (1000 * 60 * 60));
                    
                    if (diffHours < 1) return 'Now';
                    if (diffHours < 24) return `${diffHours}h`;
                    
                    const diffDays = Math.ceil(diffHours / 24);
                    if (diffDays <= 7) return `${diffDays}d`;
                    
                    return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                } catch {
                    return 'Recently';
                }
            }
        };
        
        // FIXED: Main search function with proper state management
        async function performSearch(query, page = 1) {
            if (isLoading) {
                console.log('‚ö†Ô∏è Search already in progress, skipping...');
                return;
            }
            
            const resultsContainer = document.getElementById('searchResults');
            const statsContainer = document.getElementById('searchStats');
            const paginationContainer = document.getElementById('paginationContainer');
            
            if (!query?.trim()) {
                showError('Please enter a search term');
                return;
            }
            
            // FIXED: Proper state management
            isLoading = true;
            currentQuery = query.trim();
            currentPage = page;
            
            console.log(`üîç Performing search: "${currentQuery}" (page: ${currentPage})`);
            
            try {
                // Update URL and input field
                utils.updateURL(currentQuery, currentPage);
                document.getElementById('searchInput').value = currentQuery;
                
                // Show loading
                resultsContainer.innerHTML = `
                    <div style="text-align: center; padding: 60px 20px;">
                        <div class="loading-spinner"></div>
                        <div style="font-size: 1.2rem; color: var(--accent); margin-bottom: 10px;">
                            Searching "${utils.escapeHtml(currentQuery)}"
                        </div>
                        <div style="color: rgba(255, 255, 255, 0.7);">
                            Page ${currentPage} - Loading results...
                        </div>
                    </div>
                `;
                
                // Hide other sections
                statsContainer.style.display = 'none';
                paginationContainer.style.display = 'none';
                
                // FIXED: API call with proper error handling
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), CONFIG.TIMEOUT);
                
                const response = await fetch(
                    `${CONFIG.BACKEND_URL}/api/search?query=${encodeURIComponent(currentQuery)}&page=${currentPage}&limit=${CONFIG.RESULTS_PER_PAGE}`,
                    { signal: controller.signal }
                );
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ Search completed:', data);
                
                if (data.status === 'success') {
                    if (data.results?.length > 0) {
                        displayResults(data.results, currentQuery, data.pagination);
                        updateSearchStats(currentQuery, data.pagination);
                        
                        if (data.pagination.total_pages > 1) {
                            updatePagination(data.pagination);
                        }
                    } else {
                        showNoResults(currentQuery);
                    }
                } else {
                    throw new Error(data.message || 'Search failed');
                }
                
            } catch (error) {
                console.error('‚ùå Search error:', error);
                if (error.name === 'AbortError') {
                    showError('Search timeout - please try again');
                } else {
                    showError(`Search failed: ${error.message}`);
                }
            } finally {
                // CRITICAL: Always reset loading state
                isLoading = false;
                console.log('üîÑ Search state reset - ready for next search');
            }
        }
        
        // CLEAN: Display results without extra buttons
        function displayResults(results, query, pagination) {
            const resultsContainer = document.getElementById('searchResults');
            let resultsHTML = '';
            
            results.forEach((result, index) => {
                resultsHTML += `
                    <div class="result-item fade-in" style="animation-delay: ${index * 0.1}s">
                        <div class="result-header">
                            <div>
                                <span class="result-badge ${result.type === 'poster' ? 'badge-poster' : 'badge-text'}">
                                    ${result.type === 'poster' ? 
                                      '<i class="fas fa-image me-1"></i>Poster' : 
                                      '<i class="fas fa-file-text me-1"></i>Text'
                                    }
                                </span>
                                ${result.movie_info?.quality ? `<span style="background: #28a745; color: white; padding: 4px 10px; border-radius: 12px; font-size: 0.75rem;">${result.movie_info.quality}</span>` : ''}
                                ${result.movie_info?.size ? `<span style="background: #17a2b8; color: white; padding: 4px 10px; border-radius: 12px; font-size: 0.75rem;">${result.movie_info.size}</span>` : ''}
                            </div>
                            
                            <div class="result-meta">
                                <div style="display: flex; align-items: center; gap: 4px;">
                                    <i class="fas fa-calendar-alt text-info"></i>
                                    <span>${utils.formatDate(result.date)}</span>
                                </div>
                                <div style="display: flex; align-items: center; gap: 4px;">
                                    <i class="fas fa-telegram text-primary"></i>
                                    <span>${result.channel_name}</span>
                                </div>
                                ${result.link_count ? `
                                    <div style="display: flex; align-items: center; gap: 4px;">
                                        <i class="fas fa-download text-success"></i>
                                        <span>${result.link_count}</span>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                        
                        ${Object.keys(result.movie_info || {}).length > 0 ? `
                            <div class="movie-info-tags">
                                ${result.movie_info.year ? `<span class="info-tag">${result.movie_info.year}</span>` : ''}
                                ${result.movie_info.rating ? `<span class="info-tag">‚≠ê ${result.movie_info.rating}</span>` : ''}
                                ${result.movie_info.genre ? `<span class="info-tag">${result.movie_info.genre}</span>` : ''}
                            </div>
                        ` : ''}
                        
                        <div style="margin: 20px 0;">
                            ${result.type === 'poster' && result.photo ? `
                                <div class="row align-items-start">
                                    <div class="col-md-4 col-lg-3 mb-3 mb-md-0">
                                        <img src="${CONFIG.BACKEND_URL}/api/get_poster?file_id=${result.photo}" 
                                             alt="Movie Poster" class="result-poster"
                                             loading="lazy"
                                             onerror="this.style.display='none';">
                                    </div>
                                    <div class="col-md-8 col-lg-9">
                                        <div class="result-content">${result.content}</div>
                                    </div>
                                </div>
                            ` : `
                                <div class="result-content">${result.content}</div>
                            `}
                        </div>
                    </div>
                    
                    <!-- AdSense Ad After Each Result -->
                    <div class="ad-container fade-in" style="animation-delay: ${(index * 0.1) + 0.2}s">
                        <div class="ad-label">
                            <i class="fas fa-bullhorn me-1"></i>Advertisement ${index + 1}
                        </div>
                        <ins class="adsbygoogle"
                             style="display:block"
                             data-ad-client="ca-pub-5244164301170945"
                             data-ad-slot="3589065722"
                             data-ad-format="auto"
                             data-full-width-responsive="true"></ins>
                    </div>
                `;
            });
            
            resultsContainer.innerHTML = resultsHTML;
            
            // Initialize ads
            setTimeout(() => {
                for (let i = 0; i < results.length; i++) {
                    try {
                        (adsbygoogle = window.adsbygoogle || []).push({});
                    } catch (e) {
                        console.error('AdSense error:', e);
                    }
                }
                console.log(`üí∞ Initialized ${results.length} ads`);
            }, 1000);
        }
        
        function updateSearchStats(query, pagination) {
            document.getElementById('searchQuery').innerHTML = `Results for "<strong>${utils.escapeHtml(query)}</strong>"`;
            document.getElementById('resultsCount').textContent = `${pagination.total_results} Results`;
            document.getElementById('searchStats').style.display = 'block';
        }
        
        function updatePagination(pagination) {
            const container = document.getElementById('paginationContainer');
            const info = document.getElementById('paginationInfo');
            const details = document.getElementById('paginationDetails');
            const controls = document.getElementById('paginationControls');
            
            info.textContent = `Page ${pagination.current_page} of ${pagination.total_pages}`;
            details.textContent = `Showing ${pagination.showing_start}-${pagination.showing_end} of ${pagination.total_results} results`;
            
            let controlsHTML = '';
            
            // Previous
            if (pagination.current_page > 1) {
                controlsHTML += `<button class="page-btn" onclick="performSearch('${currentQuery}', ${pagination.current_page - 1})"><i class="fas fa-chevron-left me-1"></i>Prev</button>`;
            }
            
            // Page numbers (show 3 around current)
            const start = Math.max(1, pagination.current_page - 1);
            const end = Math.min(pagination.total_pages, pagination.current_page + 1);
            
            if (start > 1) {
                controlsHTML += `<button class="page-btn" onclick="performSearch('${currentQuery}', 1)">1</button>`;
                if (start > 2) controlsHTML += `<span style="padding: 10px; color: var(--accent);">...</span>`;
            }
            
            for (let i = start; i <= end; i++) {
                controlsHTML += `<button class="page-btn ${i === pagination.current_page ? 'active' : ''}" onclick="performSearch('${currentQuery}', ${i})">${i}</button>`;
            }
            
            if (end < pagination.total_pages) {
                if (end < pagination.total_pages - 1) controlsHTML += `<span style="padding: 10px; color: var(--accent);">...</span>`;
                controlsHTML += `<button class="page-btn" onclick="performSearch('${currentQuery}', ${pagination.total_pages})">${pagination.total_pages}</button>`;
            }
            
            // Next
            if (pagination.current_page < pagination.total_pages) {
                controlsHTML += `<button class="page-btn" onclick="performSearch('${currentQuery}', ${pagination.current_page + 1})">Next<i class="fas fa-chevron-right ms-1"></i></button>`;
            }
            
            controls.innerHTML = controlsHTML;
            container.style.display = 'block';
        }
        
        function showNoResults(query) {
            document.getElementById('searchResults').innerHTML = `
                <div style="text-align: center; padding: 50px 20px;">
                    <i class="fas fa-search fa-4x text-muted mb-4"></i>
                    <h3>No Results Found</h3>
                    <p style="color: rgba(255, 255, 255, 0.8);">No movies found for "${utils.escapeHtml(query)}"</p>
                    <p style="font-size: 0.9rem; color: rgba(255, 255, 255, 0.6); margin-top: 15px;">
                        Try searching with different keywords or check spelling
                    </p>
                </div>
                
                <div class="ad-container">
                    <div class="ad-label">Advertisement</div>
                    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5244164301170945" data-ad-slot="3589065722" data-ad-format="auto" data-full-width-responsive="true"></ins>
                </div>
            `;
            
            setTimeout(() => (adsbygoogle = window.adsbygoogle || []).push({}), 500);
        }
        
        function showError(message) {
            document.getElementById('searchResults').innerHTML = `
                <div style="text-align: center; padding: 50px 20px;">
                    <i class="fas fa-exclamation-triangle fa-4x text-warning mb-4"></i>
                    <h3 class="text-warning">Search Error</h3>
                    <p style="color: rgba(255, 255, 255, 0.8); margin-bottom: 20px;">${utils.escapeHtml(message)}</p>
                    <button onclick="retrySearch()" style="background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer;">
                        <i class="fas fa-redo me-1"></i>Try Again
                    </button>
                </div>
            `;
        }
        
        // FIXED: Retry function
        function retrySearch() {
            if (currentQuery) {
                console.log('üîÑ Retrying search...');
                performSearch(currentQuery, currentPage);
            } else {
                document.getElementById('searchInput').focus();
            }
        }
        
        // FIXED: Form submission handler
        function initializeSearch() {
            const searchForm = document.getElementById('searchForm');
            const searchInput = document.getElementById('searchInput');
            
            if (searchForm && searchInput) {
                // FIXED: Remove any existing listeners first
                searchForm.removeEventListener('submit', handleSearchSubmit);
                searchForm.addEventListener('submit', handleSearchSubmit);
                
                console.log('‚úÖ Search form initialized');
            }
        }
        
        // FIXED: Search submit handler
        function handleSearchSubmit(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const searchInput = document.getElementById('searchInput');
            const query = searchInput?.value?.trim();
            
            console.log('üîç Search form submitted:', query);
            
            if (query && !isLoading) {
                performSearch(query, 1);
            } else if (!query) {
                searchInput.focus();
                showError('Please enter a search term');
            } else {
                console.log('‚ö†Ô∏è Search in progress, please wait...');
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ SK4FiLM Search Page Loading...');
            
            // Initialize AdSense
            (adsbygoogle = window.adsbygoogle || []).push({});
            (adsbygoogle = window.adsbygoogle || []).push({});
            
            // Get URL parameters
            const urlQuery = utils.getQueryParameter();
            const urlPage = utils.getPageParameter();
            
            console.log('üìÑ URL Parameters:', { query: urlQuery, page: urlPage });
            
            // Initialize search form
            initializeSearch();
            
            // Set input value
            const searchInput = document.getElementById('searchInput');
            if (searchInput && urlQuery) {
                searchInput.value = urlQuery;
            }
            
            // Perform initial search if query exists
            if (urlQuery) {
                currentQuery = urlQuery;
                currentPage = urlPage;
                performSearch(urlQuery, urlPage);
            } else {
                // Focus on search input if no query
                if (searchInput) {
                    searchInput.focus();
                }
            }
        });
        
        // FIXED: Browser navigation handling
        window.addEventListener('popstate', function(event) {
            console.log('üîÑ Browser navigation detected');
            
            const query = utils.getQueryParameter();
            const page = utils.getPageParameter();
            
            console.log('üìÑ Navigation to:', { query, page });
            
            // Update input field
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.value = query || '';
            }
            
            // Perform search if query exists and not loading
            if (query && !isLoading) {
                currentQuery = query;
                currentPage = page;
                performSearch(query, page);
            } else if (!query) {
                // Show default state
                document.getElementById('searchResults').innerHTML = `
                    <div style="text-align: center; padding: 50px 20px;">
                        <i class="fas fa-search fa-4x text-primary mb-4"></i>
                        <h4>Ready to Search Movies</h4>
                        <p style="color: rgba(255, 255, 255, 0.8);">Use the search box above to find movies</p>
                    </div>
                `;
                document.getElementById('searchStats').style.display = 'none';
                document.getElementById('paginationContainer').style.display = 'none';
            }
        });
        
        // FIXED: Prevent form double submission
        let lastSubmitTime = 0;
        
        function handleSearchSubmit(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const now = Date.now();
            if (now - lastSubmitTime < 1000) {
                console.log('‚ö†Ô∏è Double submit prevented');
                return;
            }
            lastSubmitTime = now;
            
            const searchInput = document.getElementById('searchInput');
            const query = searchInput?.value?.trim();
            
            console.log('üîç Form submitted with query:', query);
            
            if (query && !isLoading) {
                performSearch(query, 1);
            } else if (!query) {
                searchInput?.focus();
            }
        }
        
        console.log('%cüîç SK4FiLM Search - REPEAT SEARCH FIXED', 'color: #00ff00; font-size: 16px; font-weight: bold;');
        console.log('%cüîÑ Multiple Searches Supported', 'color: #ffff00; font-size: 12px;');
        console.log('%cüì± Mobile/Desktop Responsive', 'color: #00ccff; font-size: 12px;');
    </script>
</body>
