<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - {{config.BOT_SESSION_NAME}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff2d2d;
            --secondary: #0066ff;
            --accent: #00f7ff;
            --dark: #0f172a;
            --light: #ffffff;
            --text: #f8f9fa;
            --error-bg: linear-gradient(135deg, rgba(255, 0, 0, 0.15) 0%, rgba(0, 20, 40, 0.3) 100%);
        }
        
        body {
            background: url('https://vault.pictures/p/e7ed9c92475c4ae8bb92c0e38e9a507e') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.95) 0%, rgba(0, 20, 40, 0.95) 100%);
            z-index: -1;
            animation: gradientPulse 15s ease infinite alternate;
        }
        
        @keyframes gradientPulse {
            0% { opacity: 0.9; }
            50% { opacity: 0.95; }
            100% { opacity: 0.9; }
        }
        
        .error-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-card {
            background: rgba(30, 41, 59, 0.9);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1),
                        0 0 20px rgba(255, 0, 0, 0.3),
                        0 0 30px rgba(0, 102, 255, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
            border: 1px solid var(--primary);
            animation: borderGlow 4s infinite alternate;
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }
        
        .error-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(255, 0, 0, 0.1) 50%,
                transparent 55%
            );
            transform: rotate(30deg);
            animation: shine 8s infinite linear;
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }
        
        @keyframes borderGlow {
            0% { 
                border-color: var(--primary); 
                box-shadow: 0 0 15px rgba(255, 0, 0, 0.3),
                            0 0 30px rgba(255, 0, 0, 0.1); 
            }
            33% { 
                border-color: #ff00aa; 
                box-shadow: 0 0 20px rgba(255, 0, 170, 0.3),
                            0 0 40px rgba(255, 0, 170, 0.1); 
            }
            66% { 
                border-color: var(--secondary); 
                box-shadow: 0 0 20px rgba(0, 102, 255, 0.3),
                            0 0 40px rgba(0, 102, 255, 0.1); 
            }
            100% { 
                border-color: var(--accent); 
                box-shadow: 0 0 25px rgba(0, 204, 255, 0.3),
                            0 0 50px rgba(0, 204, 255, 0.1); 
            }
        }
        
        .error-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: iconPulse 2s infinite alternate, iconShake 0.5s ease-in-out infinite alternate;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }
        
        @keyframes iconPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        
        @keyframes iconShake {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
        
        .alert-danger {
            background: var(--error-bg);
            border: 1px solid var(--primary);
            color: var(--text);
            border-radius: 10px;
            padding: 15px;
            position: relative;
            overflow: hidden;
            animation: errorMessageEntrance 0.8s ease-out forwards,
                       errorPulse 2s infinite alternate 1s;
            transform-origin: center;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2) inset;
        }
        
        @keyframes errorMessageEntrance {
            0% { 
                transform: scale(0.5) translateY(50px);
                opacity: 0;
            }
            80% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes errorPulse {
            0% { 
                box-shadow: 0 0 15px rgba(255, 0, 0, 0.2) inset,
                            0 0 10px rgba(255, 0, 0, 0.3);
                border-color: var(--primary);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.3) inset,
                            0 0 15px rgba(255, 0, 170, 0.4);
                border-color: #ff00aa;
            }
            100% { 
                box-shadow: 0 0 25px rgba(255, 0, 0, 0.4) inset,
                            0 0 20px rgba(255, 50, 0, 0.5);
                border-color: #ff3200;
            }
        }
        
        .alert-danger::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), #ff00aa, var(--accent));
            animation: errorBar 4s linear infinite;
        }
        
        @keyframes errorBar {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .action-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            color: white;
            border-radius: 50px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }
        
        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .action-btn:hover::before {
            opacity: 1;
        }
        
        .action-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 45%,
                rgba(255, 255, 255, 0.7) 50%,
                rgba(255, 255, 255, 0) 55%
            );
            transform: rotate(30deg);
            transition: all 0.7s;
        }
        
        .action-btn:hover::after {
            left: 100%;
            top: 100%;
        }
        
        .error-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary), #ff00aa, var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleGlow 3s ease infinite alternate;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
        }
        
        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px rgba(255, 0, 0, 0.3); }
            50% { text-shadow: 0 0 15px rgba(255, 0, 170, 0.4); }
            100% { text-shadow: 0 0 20px rgba(0, 204, 255, 0.3); }
        }
        
        .error-message {
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
            animation: textFadeIn 1s ease-out;
        }
        
        @keyframes textFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .footer-text {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
            animation: fadeIn 2s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.7; }
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div id="particles"></div>
    
    <div class="error-container">
        <div class="error-card animate__animated animate__fadeIn">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1 class="error-title">Error Occurred</h1>
            
            <div class="alert alert-danger animate__animated">
                <strong>{{error}}</strong>
            </div>
            
            <p class="error-message">
                An unexpected error occurred while processing your request. Please try again later.
            </p>
            
            <div class="d-flex justify-content-center gap-3">
                <a href="/" class="action-btn">
                    <i class="fas fa-home me-2"></i> Go Home
                </a>
                <a href="https://t.me/{{config.SUPPORT_CHAT}}" class="action-btn">
                    <i class="fab fa-telegram me-2"></i> Get Support
                </a>
            </div>
            
            <p class="footer-text mt-4">
                {{config.BOT_SESSION_NAME}} &copy; {{year}} - All rights reserved
            </p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;
                const opacity = Math.random() * 0.5 + 0.1;
                
                // Apply styles
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite alternate`;
                particle.style.opacity = opacity;
                
                // Random color (red/pink/blue)
                const colors = ['rgba(255, 0, 0, 0.7)', 'rgba(255, 0, 170, 0.7)', 'rgba(0, 204, 255, 0.7)'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = randomColor;
                
                // Add to container
                particlesContainer.appendChild(particle);
            }
            
            // Add animation for particles
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes float {
                    0% { transform: translateY(0) translateX(0); }
                    50% { transform: translateY(-100px) translateX(50px); }
                    100% { transform: translateY(-200px) translateX(-50px); }
                }
            `;
            document.head.appendChild(style);
        }
        
        // Initialize on load
        window.addEventListener('load', createParticles);
        
        // Add shake animation to error message periodically
        setInterval(() => {
            const errorAlert = document.querySelector('.alert-danger');
            errorAlert.classList.add('animate__headShake');
            setTimeout(() => {
                errorAlert.classList.remove('animate__headShake');
            }, 1000);
        }, 5000);
    </script>
</body>
</html>
