<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - SK4FiLM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Same CSS as index.html */
        :root {
            --primary: #ff0000;
            --secondary: #0066ff;
            --accent: #00ccff;
            --dark: #0a0a0a;
            --light: #ffffff;
            --text: #f8f9fa;
        }
        
        body {
            background: url('https://i.postimg.cc/T2mcBGtv/pxfuel-2.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Josefin Sans', sans-serif;
            color: var(--text);
            position: relative;
            padding-top: 90px;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.7);
            z-index: -1;
        }
        
        /* Include navigation CSS from index.html */
        .top-navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 12px 0;
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-weight: 700;
        }
        
        .logo-img {
            height: 55px;
            width: auto;
            margin-right: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav class="top-navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="/" class="navbar-brand">
                    <img src="https://iili.io/KOlfc41.png" alt="SK4FiLM Logo" class="logo-img">
                    <div class="brand-content">
                        <div class="brand-text">SK4FiLM</div>
                        <div class="brand-subtitle">House of Entertainment</div>
                    </div>
                </a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="result-header text-center mb-4 p-4 rounded" style="background: linear-gradient(45deg, var(--primary), var(--secondary));">
            <h1 class="text-white">SK4FiLM</h1>
            <p class="mb-0 text-white">Search Results for: <strong id="searchQueryText"></strong></p>
            <p class="mb-0"><small id="resultCount">Loading...</small></p>
            
            <div class="text-center mt-3">
                <a href="/" class="btn btn-light">
                    <i class="fas fa-arrow-left me-2"></i> New Search
                </a>
            </div>
        </div>
        
        <div id="searchResults">
            <div class="text-center py-5" id="loadingSpinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Searching movies...</p>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://your-app-name.koyeb.app';
        
        async function performSearch() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('query');
            
            if (!query) {
                window.location.href = '/';
                return;
            }
            
            document.getElementById('searchQueryText').textContent = `"${query}"`;
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/search?query=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                document.getElementById('loadingSpinner').style.display = 'none';
                
                if (data.status === 'success' && data.results) {
                    displayResults(data.results, query);
                } else {
                    displayNoResults(query);
                }
            } catch (error) {
                console.error('Search error:', error);
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('searchResults').innerHTML = `
                    <div class="alert alert-danger text-center">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Error connecting to server. Please try again later.
                    </div>
                `;
            }
        }
        
        function displayResults(results, query) {
            const container = document.getElementById('searchResults');
            document.getElementById('resultCount').textContent = `${results.length} results found`;
            
            if (results.length === 0) {
                displayNoResults(query);
                return;
            }
            
            let html = '';
            results.forEach((result, index) => {
                if (result.type === 'poster') {
                    html += `
                        <div class="card bg-dark text-white border border-secondary mb-3 animate__animated animate__fadeInUp">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img src="${BACKEND_URL}/api/get_poster?file_id=${result.photo}" 
                                         class="img-fluid h-100 w-100" 
                                         style="object-fit: cover; min-height: 200px;"
                                         alt="Movie Poster"
                                         onerror="this.src='https://via.placeholder.com/300x200/333333/ffffff?text=Poster+Not+Found'">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title text-warning">ðŸŽ¬ Movie Poster</h5>
                                        <div class="card-text">${result.content}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="card bg-dark text-white border border-secondary mb-3 animate__animated animate__fadeInUp">
                            <div class="card-body">
                                <h5 class="card-title text-info">ðŸ“„ Text Result</h5>
                                <div class="card-text">${result.content}</div>
                            </div>
                        </div>
                    `;
                }
            });
            
            container.innerHTML = html;
        }
        
        function displayNoResults(query) {
            document.getElementById('searchResults').innerHTML = `
                <div class="text-center py-5">
                    <i class="fas fa-search fa-4x mb-4 text-muted"></i>
                    <h3>No results found for "${query}"</h3>
                    <p class="text-muted">Try different keywords or check back later</p>
                    <a href="/" class="btn btn-primary me-2">
                        <i class="fas fa-search me-2"></i> Search Again
                    </a>
                    <a href="https://t.me/sk4film" class="btn btn-outline-light">
                        <i class="fab fa-telegram me-2"></i> Join Channel
                    </a>
                </div>
            `;
        }
        
        document.addEventListener('DOMContentLoaded', performSearch);
    </script>
</body>
</html>
