<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - SK4FiLM</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: url('https://i.postimg.cc/T2mcBGtv/pxfuel-2.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: white;
        }
        
        .result-card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .loading-spinner {
            text-align: center;
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row bg-dark py-3">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <a href="/" class="text-decoration-none">
                        <h3 class="text-light mb-0">
                            <i class="fas fa-film text-danger"></i> SK4FiLM
                        </h3>
                    </a>
                    <a href="/" class="btn btn-outline-light">
                        <i class="fas fa-home"></i> Home
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Search Section -->
        <div class="row py-4">
            <div class="col-lg-8 offset-lg-2">
                <form id="searchForm" class="d-flex gap-2">
                    <input type="text" id="searchInput" class="form-control form-control-lg" 
                           placeholder="Search movies..." required>
                    <button type="submit" class="btn btn-danger btn-lg px-4">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Results -->
        <div class="row">
            <div class="col-12">
                <div id="searchResults">
                    <div class="loading-spinner">
                        <div class="spinner-border text-light"></div>
                        <p class="mt-3">Loading search...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://sk4film.koyeb.app';
        
        // Get URL parameter
        function getQueryParameter() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('query') || '';
        }
        
        // Perform search
        async function performSearch(query) {
            const resultsContainer = document.getElementById('searchResults');
            
            try {
                resultsContainer.innerHTML = `
                    <div class="loading-spinner">
                        <div class="spinner-border text-light"></div>
                        <p class="mt-3">Searching "${query}"...</p>
                    </div>
                `;
                
                const response = await fetch(`${BACKEND_URL}/api/search?query=${encodeURIComponent(query)}&limit=20`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'success' && data.results?.length > 0) {
                    displayResults(data.results, query);
                } else {
                    showNoResults(query);
                }
                
            } catch (error) {
                console.error('Search Error:', error);
                showError(query);
            }
        }
        
        function displayResults(results, query) {
            const resultsContainer = document.getElementById('searchResults');
            
            const html = `
                <div class="container">
                    <h4 class="text-light mb-4">
                        Search Results for "${query}" (${results.length} found)
                    </h4>
                    <div class="row">
                        ${results.map(result => `
                            <div class="col-lg-6 mb-4">
                                <div class="result-card p-4">
                                    <div class="d-flex justify-content-between mb-3">
                                        <span class="badge bg-${result.type === 'poster' ? 'danger' : 'primary'}">
                                            ${result.type === 'poster' ? 'Movie' : 'Text'}
                                        </span>
                                        <small class="text-muted">${new Date(result.date).toLocaleDateString()}</small>
                                    </div>
                                    
                                    ${result.photo ? `
                                        <img src="${BACKEND_URL}/api/get_poster?file_id=${result.photo}" 
                                             class="img-fluid rounded mb-3" style="max-height: 200px;">
                                    ` : ''}
                                    
                                    <div class="text-light">
                                        ${result.content}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            resultsContainer.innerHTML = html;
        }
        
        function showNoResults(query) {
            document.getElementById('searchResults').innerHTML = `
                <div class="text-center py-5">
                    <h3>No Results Found</h3>
                    <p>No movies found for "${query}"</p>
                    <a href="/" class="btn btn-danger">Back to Home</a>
                </div>
            `;
        }
        
        function showError(query) {
            document.getElementById('searchResults').innerHTML = `
                <div class="text-center py-5">
                    <h3 class="text-warning">Search Error</h3>
                    <p>Unable to search for "${query}"</p>
                    <button class="btn btn-warning" onclick="performSearch('${query}')">Retry</button>
                </div>
            `;
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const query = getQueryParameter();
            const searchInput = document.getElementById('searchInput');
            
            if (query) {
                searchInput.value = query;
                performSearch(query);
            }
            
            // Search form handler
            document.getElementById('searchForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const newQuery = searchInput.value.trim();
                if (newQuery) {
                    window.history.pushState({}, '', `?query=${encodeURIComponent(newQuery)}`);
                    performSearch(newQuery);
                }
            });
        });
    </script>
</body>
</html>
