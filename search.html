<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - SK4FiLM</title>
    <meta name="google-adsense-account" content="ca-pub-5244164301170945">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #ff0000;
            --secondary: #0066ff;
            --accent: #00ccff;
            --dark: #0a0a0a;
            --darker: #000000;
        }
        
        body {
            background: url('https://i.postimg.cc/T2mcBGtv/pxfuel-2.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Josefin Sans', sans-serif;
        }
        
        .result-card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.3);
        }
        
        .loading-spinner {
            text-align: center;
            padding: 50px;
        }
        
        .no-results {
            text-align: center;
            color: white;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row bg-dark py-3">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <a href="index.html" class="text-decoration-none">
                        <h3 class="text-light mb-0">
                            <i class="fas fa-film text-danger"></i> SK4FiLM
                        </h3>
                    </a>
                    <a href="index.html" class="btn btn-outline-light">
                        <i class="fas fa-home"></i> Home
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Search Section -->
        <div class="row py-4">
            <div class="col-lg-8 offset-lg-2">
                <form id="searchForm" class="d-flex gap-2">
                    <input type="text" id="searchInput" class="form-control form-control-lg" 
                           placeholder="Search movies..." required>
                    <button type="submit" id="searchButton" class="btn btn-danger btn-lg px-4">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Results Section -->
        <div class="row">
            <div class="col-12">
                <div id="searchResults">
                    <!-- Results will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://sk4film.koyeb.app';
        
        // Get query from URL parameters
        function getQueryParameter() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('query') || '';
        }
        
        // Search function
        async function performSearch(query) {
            const resultsContainer = document.getElementById('searchResults');
            
            try {
                // Show loading
                resultsContainer.innerHTML = `
                    <div class="loading-spinner">
                        <div class="spinner-border text-light" role="status"></div>
                        <p class="text-light mt-3">Searching "${query}"...</p>
                    </div>
                `;
                
                // API call
                const response = await fetch(`${BACKEND_URL}/api/search?query=${encodeURIComponent(query)}&limit=20`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('✅ Search Results:', data);
                
                if (data.status === 'success' && data.results && data.results.length > 0) {
                    displayResults(data.results, query);
                } else {
                    showNoResults(query);
                }
                
            } catch (error) {
                console.error('❌ Search Error:', error);
                showError(query);
            }
        }
        
        function displayResults(results, query) {
            const resultsContainer = document.getElementById('searchResults');
            
            const resultsHTML = `
                <div class="container">
                    <div class="row">
                        <div class="col-12 mb-4">
                            <h4 class="text-light">
                                <i class="fas fa-search"></i> 
                                Search Results for "${query}" (${results.length} found)
                            </h4>
                        </div>
                    </div>
                    <div class="row">
                        ${results.map(result => `
                            <div class="col-lg-6 col-md-8 col-12 mb-4">
                                <div class="result-card">
                                    <div class="card-body p-4">
                                        <div class="d-flex justify-content-between align-items-start mb-3">
                                            <span class="badge bg-${result.type === 'poster' ? 'danger' : 'primary'}">
                                                ${result.type === 'poster' ? 'Movie Poster' : 'Text Result'}
                                            </span>
                                            <small class="text-muted">${formatDate(result.date)}</small>
                                        </div>
                                        
                                        ${result.photo ? `
                                            <img src="${BACKEND_URL}/api/get_poster?file_id=${result.photo}" 
                                                 class="img-fluid rounded mb-3" 
                                                 style="max-height: 200px; width: 100%; object-fit: cover;"
                                                 alt="Movie Poster">
                                        ` : ''}
                                        
                                        <div class="result-content text-light">
                                            ${result.content}
                                        </div>
                                        
                                        <div class="mt-3">
                                            <button class="btn btn-outline-light btn-sm" 
                                                    onclick="copyToClipboard('${escapeHtml(result.content)}')">
                                                <i class="fas fa-copy"></i> Copy
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            resultsContainer.innerHTML = resultsHTML;
        }
        
        function showNoResults(query) {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = `
                <div class="no-results">
                    <div class="container">
                        <i class="fas fa-search fa-5x mb-4 text-muted"></i>
                        <h3>No Results Found</h3>
                        <p class="lead">No movies found for "${query}"</p>
                        <p>Try searching with different keywords or check spelling.</p>
                        <a href="index.html" class="btn btn-danger">
                            <i class="fas fa-home"></i> Back to Home
                        </a>
                    </div>
                </div>
            `;
        }
        
        function showError(query) {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = `
                <div class="no-results">
                    <div class="container">
                        <i class="fas fa-exclamation-triangle fa-5x mb-4 text-warning"></i>
                        <h3>Search Error</h3>
                        <p class="lead">Unable to search for "${query}"</p>
                        <p>Please check your connection and try again.</p>
                        <button class="btn btn-warning" onclick="performSearch('${query}')">
                            <i class="fas fa-redo"></i> Retry Search
                        </button>
                    </div>
                </div>
            `;
        }
        
        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/'/g, '&#x27;');
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text.replace(/<[^>]*>/g, '')).then(() => {
                alert('Copied to clipboard!');
            });
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            const query = getQueryParameter();
            const searchInput = document.getElementById('searchInput');
            
            if (query) {
                searchInput.value = query;
                performSearch(query);
            } else {
                showNoResults('');
            }
            
            // Search form handler
            document.getElementById('searchForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const newQuery = searchInput.value.trim();
                if (newQuery) {
                    // Update URL and perform search
                    window.history.pushState({}, '', `?query=${encodeURIComponent(newQuery)}`);
                    performSearch(newQuery);
                }
            });
        });
    </script>
</body>
</html>
