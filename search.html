<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - SK4FiLM</title>
    <meta name="description" content="Search results for movies and web series on SK4FiLM">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSI+PHJlY3Qgd2lkdGg9IjMyIiBoZWlnaHQ9IjMyIiBmaWxsPSIjZmYwMDAwIi8+PHRleHQgeD0iMTYiIHk9IjIwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IndoaXRlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5TPC90ZXh0Pjwvc3ZnPg==">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff0000;
            --secondary: #0066ff;
            --accent: #00ccff;
            --dark: #0a0a0a;
            --text: #f8f9fa;
        }
        
        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            font-family: 'Josefin Sans', sans-serif;
            color: var(--text);
        }
        
        .navbar-custom {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 0, 0, 0.3);
            padding: 1rem 0;
        }
        
        .search-section {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        
        .search-form {
            display: flex;
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            flex: 1;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            color: white;
            outline: none;
        }
        
        .search-btn {
            background: linear-gradient(45deg, var(--primary), #cc0000);
            border: none;
            border-radius: 25px;
            padding: 1rem 2rem;
            color: white;
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.4);
        }
        
        .result-card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1.5rem;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255, 0, 0, 0.3);
            border-color: var(--primary);
        }
        
        .result-image {
            width: 100%;
            max-width: 200px;
            height: 280px;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .result-content {
            flex: 1;
        }
        
        .result-title {
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .result-text {
            color: var(--text);
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .result-meta {
            display: flex;
            gap: 1rem;
            align-items: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .loading-container, .error-container {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .search-stats {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateX(-5px);
        }
        
        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .result-card .row {
                flex-direction: column;
            }
            
            .result-image {
                max-width: 100%;
                height: 200px;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-custom">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center w-100">
                <a href="/" class="text-decoration-none">
                    <h3 class="text-light mb-0">
                        <i class="fas fa-film text-danger me-2"></i>SK4FiLM
                    </h3>
                </a>
                <a href="/" class="back-btn">
                    <i class="fas fa-home me-2"></i>Home
                </a>
            </div>
        </div>
    </nav>

    <!-- Search Section -->
    <div class="search-section">
        <div class="container">
            <form id="searchForm" class="search-form">
                <input type="text" id="searchInput" class="search-input" 
                       placeholder="Search for movies, web series..." required>
                <button type="submit" class="search-btn">
                    <i class="fas fa-search me-2"></i>Search
                </button>
            </form>
        </div>
    </div>

    <!-- Results Section -->
    <div class="container">
        <div id="searchResults">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <h4>Preparing search...</h4>
                <p class="text-muted">Getting ready to find your movies</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Configuration
        const CONFIG = {
            BACKEND_URL: 'https://sk4film.koyeb.app',
            TIMEOUT: 20000,
            MAX_RESULTS: 20
        };
        
        // Utility functions
        const utils = {
            getQueryParameter: () => {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('query') || '';
            },
            
            escapeHtml: (text) => {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },
            
            formatDate: (dateString) => {
                if (!dateString) return 'Recently';
                try {
                    const date = new Date(dateString);
                    return date.toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                } catch {
                    return 'Recently';
                }
            },
            
            truncateText: (text, maxLength) => {
                if (!text) return '';
                const cleanText = text.replace(/<[^>]*>/g, '').trim();
                return cleanText.length > maxLength ? 
                       cleanText.substring(0, maxLength) + '...' : 
                       cleanText;
            },
            
            apiCall: async (endpoint, options = {}) => {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), CONFIG.TIMEOUT);
                
                try {
                    const response = await fetch(`${CONFIG.BACKEND_URL}${endpoint}`, {
                        ...options,
                        signal: controller.signal,
                        headers: {
                            'Content-Type': 'application/json',
                            ...options.headers
                        }
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    return await response.json();
                    
                } catch (error) {
                    clearTimeout(timeoutId);
                    if (error.name === 'AbortError') {
                        throw new Error('Search timeout - please try again');
                    }
                    throw error;
                }
            }
        };
        
        // Search functionality
        async function performSearch(query) {
            const resultsContainer = document.getElementById('searchResults');
            
            if (!query?.trim()) {
                showError('Please enter a search term');
                return;
            }
            
            try {
                console.log(`🔍 Searching for: "${query}"`);
                
                // Show loading state
                resultsContainer.innerHTML = `
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <h4>Searching "${utils.escapeHtml(query)}"...</h4>
                        <p class="text-muted">Looking through Telegram channels for your movie</p>
                    </div>
                `;
                
                // Perform search
                const data = await utils.apiCall(`/api/search?query=${encodeURIComponent(query)}&limit=${CONFIG.MAX_RESULTS}`);
                console.log('✅ Search results:', data);
                
                if (data.status === 'success' && data.results?.length > 0) {
                    displayResults(data.results, query, data.count || data.results.length);
                } else {
                    showNoResults(query);
                }
                
            } catch (error) {
                console.error('❌ Search error:', error);
                showError(`Search failed: ${error.message}`);
            }
        }
        
        function displayResults(results, query, totalCount) {
            const resultsContainer = document.getElementById('searchResults');
            
            const statsHtml = `
                <div class="search-stats">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <h5 class="mb-0">
                                <i class="fas fa-search text-primary me-2"></i>
                                Search Results for "${utils.escapeHtml(query)}"
                            </h5>
                            <small class="text-muted">Found ${totalCount} results from Telegram channels</small>
                        </div>
                        <div class="col-md-4 text-md-end mt-2 mt-md-0">
                            <small class="text-muted">
                                <i class="fas fa-clock me-1"></i>
                                ${new Date().toLocaleTimeString()}
                            </small>
                        </div>
                    </div>
                </div>
            `;
            
            const resultsHtml = results.map((result, index) => `
                <div class="result-card" style="animation-delay: ${index * 0.1}s">
                    <div class="p-4">
                        <div class="row">
                            ${result.photo ? `
                                <div class="col-md-3 mb-3 mb-md-0">
                                    <img src="${CONFIG.BACKEND_URL}/api/get_poster?file_id=${result.photo}" 
                                         alt="Movie Poster" class="result-image"
                                         onerror="this.style.display='none'">
                                </div>
                                <div class="col-md-9">
                            ` : '<div class="col-12">'}
                                <div class="result-content">
                                    <div class="d-flex justify-content-between align-items-start mb-3">
                                        <span class="badge ${result.type === 'poster' ? 'bg-danger' : 'bg-primary'} fs-6">
                                            ${result.type === 'poster' ? 
                                              '<i class="fas fa-image me-1"></i>Movie Poster' : 
                                              '<i class="fas fa-file-text me-1"></i>Text Result'
                                            }
                                        </span>
                                        <span class="result-meta">
                                            <i class="fas fa-calendar-alt me-1"></i>
                                            ${utils.formatDate(result.date)}
                                        </span>
                                    </div>
                                    
                                    <div class="result-text">
                                        ${result.content || 'No description available'}
                                    </div>
                                    
                                    <div class="d-flex gap-2 flex-wrap">
                                        <button class="btn btn-outline-light btn-sm" onclick="copyToClipboard('${utils.escapeHtml(result.content?.replace(/<[^>]*>/g, '') || '')}')">
                                            <i class="fas fa-copy me-1"></i>Copy
                                        </button>
                                        ${result.type === 'poster' ? `
                                            <button class="btn btn-primary btn-sm" onclick="searchRelated('${utils.escapeHtml(utils.truncateText(result.content, 30))}')">
                                                <i class="fas fa-search me-1"></i>Search Similar
                                            </button>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            resultsContainer.innerHTML = statsHtml + resultsHtml;
        }
        
        function showNoResults(query) {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = `
                <div class="error-container">
                    <div class="mb-4">
                        <i class="fas fa-search fa-4x text-muted"></i>
                    </div>
                    <h3>No Results Found</h3>
                    <p class="lead">No movies found for "${utils.escapeHtml(query)}"</p>
                    <p class="text-muted mb-4">Try searching with different keywords, check spelling, or try broader terms.</p>
                    <div class="d-flex justify-content-center gap-3 flex-wrap">
                        <button class="btn btn-primary" onclick="document.getElementById('searchInput').focus()">
                            <i class="fas fa-search me-2"></i>Try Different Search
                        </button>
                        <a href="/" class="btn btn-outline-light">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            `;
        }
        
        function showError(message) {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = `
                <div class="error-container">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle fa-4x text-warning"></i>
                    </div>
                    <h3 class="text-warning">Search Error</h3>
                    <p class="text-muted mb-4">${utils.escapeHtml(message)}</p>
                    <div class="d-flex justify-content-center gap-3 flex-wrap">
                        <button class="btn btn-warning" onclick="retryLastSearch()">
                            <i class="fas fa-redo me-2"></i>Try Again
                        </button>
                        <a href="/" class="btn btn-outline-light">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            `;
        }
        
        // Helper functions
        function copyToClipboard(text) {
            if (!text) return;
            
            navigator.clipboard.writeText(text).then(() => {
                // Show temporary success message
                const toast = document.createElement('div');
                toast.className = 'alert alert-success position-fixed';
                toast.style.cssText = 'top: 20px; right: 20px; z-index: 1050; opacity: 0.9;';
                toast.innerHTML = '<i class="fas fa-check me-2"></i>Copied to clipboard!';
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 2000);
            }).catch(() => {
                alert('Failed to copy to clipboard');
            });
        }
        
        function searchRelated(query) {
            if (!query) return;
            const cleanQuery = query.replace(/<[^>]*>/g, '').trim();
            document.getElementById('searchInput').value = cleanQuery;
            performSearch(cleanQuery);
            window.history.pushState({}, '', `?query=${encodeURIComponent(cleanQuery)}`);
        }
        
        function retryLastSearch() {
            const query = utils.getQueryParameter();
            if (query) {
                performSearch(query);
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔍 SK4FiLM Search Page Loading...');
            console.log('📡 Backend API:', CONFIG.BACKEND_URL);
            
            const query = utils.getQueryParameter();
            const searchInput = document.getElementById('searchInput');
            
            // Set initial search value
            if (searchInput) {
                searchInput.value = query;
                
                // Focus on search input if no query
                if (!query) {
                    searchInput.focus();
                    document.getElementById('searchResults').innerHTML = `
                        <div class="text-center py-5">
                            <h4>Enter a search term to find movies</h4>
                            <p class="text-muted">Search through thousands of movies from Telegram channels</p>
                        </div>
                    `;
                }
            }
            
            // Perform search if query exists
            if (query) {
                performSearch(query);
            }
            
            // Search form handler
            const searchForm = document.getElementById('searchForm');
            if (searchForm) {
                searchForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const newQuery = searchInput.value.trim();
                    if (newQuery) {
                        // Update URL and perform search
                        window.history.pushState({}, '', `?query=${encodeURIComponent(newQuery)}`);
                        performSearch(newQuery);
                    }
                });
            }
        });
        
        // Handle browser back/forward
        window.addEventListener('popstate', function() {
            const query = utils.getQueryParameter();
            document.getElementById('searchInput').value = query;
            if (query) {
                performSearch(query);
            }
        });
        
        console.log('%c🔍 SK4FiLM Search - Ready', 'color: #00ccff; font-size: 16px; font-weight: bold;');
    </script>
</body>
</html>
