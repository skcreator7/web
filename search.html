    <style>
        :root {
            --primary: #ff0000;
            --secondary: #0066ff;
            --accent: #00ccff;
            --dark: #0a0a0a;
            --text: #f8f9fa;
        }
        
        body {
            background: url('https://i.postimg.cc/T2mcBGtv/pxfuel-2.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Josefin Sans', sans-serif;
            color: var(--text);
            position: relative;
            padding-top: 90px;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.8);
            z-index: -1;
        }
        
        /* Top Navigation */
        .top-navbar {
            background: rgba(15, 23, 42, 0.95);

        .navbar-content {

        }
        
        .navbar-brand {
            display: flex;

        .logo-img {

        }
        
        .brand-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateX(-5px);
        }
        
        /* Search Section */
        .search-section {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);

        }
        
        .search-form {
            display: flex;
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .search-input {
            background: rgba(60, 65, 90, 0.7);
            border: none;
            border-bottom: 2px solid var(--primary);
            color: var(--light);
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            flex: 1;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-bottom-color: var(--accent);
            box-shadow: 0 0 12px rgba(0, 204, 255, 0.5);
            outline: none;
            color: var(--light);
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .search-btn {
            background: linear-gradient(50deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 6px;
            padding: 1rem 2rem;
            color: white;
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 102, 255, 0.4);
        }
        
        /* Results Section */
        .results-container {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .result-item {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .result-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 102, 255, 0.3);
            border-color: var(--accent);
        }
        
        .result-poster {
            width: 100%;
            max-width: 200px;
            height: 280px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .result-content {
            color: var(--text);
            line-height: 1.6;
        }
        
        .result-content a {
            color: var(--accent);
            text-decoration: none;
        }
        
        .result-content a:hover {
            color: var(--primary);
        }
        
        .result-badge {
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 10px;
            display: inline-block;
        }
        
        .result-date {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        /* Loading States */
        .loading-container {
            text-align: center;
            padding: 60px 20px;
        }
        
        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
        }
        
        .error-container {
            text-align: center;
            padding: 60px 20px;
        }
        
        /* Ad containers */
        .ad-container {
            margin: 20px 0;
            text-align: center;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        /* Stats */
        .search-stats {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding-top: 80px;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .search-input, .search-btn {
                width: 100%;
            }
            
            .result-item {
                padding: 15px;
            }
            
            .logo-img {
                height: 40px;
            }
            
            .brand-text {
                font-size: 1.5rem;
            }
        }
    </style>

<body>
    <!-- Top Navigation -->
    <nav class="top-navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="index.html" class="navbar-brand">
                    <img src="https://iili.io/KOlfc41.png" alt="SK4FiLM Logo" class="logo-img">

                <a href="index.html" class="back-btn">
                    <i class="fas fa-home me-2"></i>Home
                </a>
            </div>
        </div>
    </nav>

    <!-- Search Section -->
    <div class="search-section">
        <div class="container">
            <form id="searchForm" class="search-form animate__animated animate__fadeInUp">
                <input type="text" id="searchInput" class="search-input" 
                       placeholder="Search for movies, web series..." required>

    <div class="container">

        <!-- Results Container -->
        <div class="results-container">
            <div id="searchResults">
                <div class="loading-container">

                    <p class="text-muted">Getting ready to find your movies</p>
                </div>

        <!-- Ad - Middle -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-5244164301170945"

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Initialize AdSense
        (adsbygoogle = window.adsbygoogle || []).push({});
        (adsbygoogle = window.adsbygoogle || []).push({});
        
        // Configuration
        const BACKEND_URL = 'https://sk4film.koyeb.app';
        
        // Utility functions
        function getQueryParameter() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('query') || '';
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'Recently';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch {
                return 'Recently';
            }
        }
        
        // API call function
        async function apiCall(endpoint, timeout = 15000) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(`${BACKEND_URL}${endpoint}`, {
                    signal: controller.signal,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
                
            } catch (error) {
                clearTimeout(timeoutId);
                if (error.name === 'AbortError') {
                    throw new Error('Search timeout - please try again');
                }
                throw error;
            }
        }
        
        // Search functionality
        async function performSearch(query) {
            const resultsContainer = document.getElementById('searchResults');
            
            if (!query?.trim()) {
                showError('Please enter a search term');
                return;
            }
            
            try {
                console.log(`üîç Searching for: "${query}"`);
                
                // Show loading
                resultsContainer.innerHTML = `
                    <div class="loading-container animate__animated animate__fadeIn">
                        <div class="loading-spinner"></div>
                        <h4>Searching "${escapeHtml(query)}"...</h4>
                        <p class="text-muted">Looking through Telegram channels for your movie</p>
                    </div>
                `;
                
                // Real search
                const data = await apiCall(`/api/search?query=${encodeURIComponent(query)}&limit=20`);
                console.log('‚úÖ Search results:', data);
                
                if (data.status === 'success' && data.results?.length > 0) {
                    displayResults(data.results, query, data.count || data.results.length);
                } else {
                    console.log('‚ö†Ô∏è No results from API, showing mock results');
                    displayMockResults(query);
                }
                
            } catch (error) {
                console.error('‚ùå Search error:', error);
                console.log('Using mock results due to error');
                displayMockResults(query);
            }
        }
        
        function displayResults(results, query, totalCount) {
            const resultsContainer = document.getElementById('searchResults');
            
            const statsHtml = `
                <div class="search-stats animate__animated animate__fadeInUp">
                    <h5 class="mb-2">
                        <i class="fas fa-search text-primary me-2"></i>
                        Search Results for "${escapeHtml(query)}"
                    </h5>
                    <p class="mb-0">Found ${totalCount} results from Telegram channels</p>
                </div>
            `;
            
            const resultsHtml = results.map((result, index) => `
                <div class="result-item animate__animated animate__fadeInUp" style="animation-delay: ${index * 0.1}s">
                    <div class="row">
                        ${result.photo ? `
                            <div class="col-md-3 mb-3 mb-md-0">
                                <img src="${BACKEND_URL}/api/get_poster?file_id=${result.photo}" 
                                     alt="Movie Poster" class="result-poster"
                                     onerror="this.style.display='none'">
                            </div>
                            <div class="col-md-9">
                        ` : '<div class="col-12">'}
                            <div class="result-badge">
                                ${result.type === 'poster' ? 'üé¨ Movie Poster' : 'üìù Text Result'}
                            </div>
                            <div class="result-content">
                                ${result.content || 'No description available'}
                            </div>
                            <div class="result-date">
                                <i class="fas fa-calendar-alt me-1"></i>
                                ${formatDate(result.date)}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            resultsContainer.innerHTML = statsHtml + resultsHtml;
        }
        
        function displayMockResults(query) {
            const mockResults = [
                {
                    type: 'text',
                    content: `üé¨ <b>${query} (2023)</b><br><br>üìÅ Size: 2.1GB | üìπ Quality: 1080p BluRay<br>üé≠ Genre: Action, Drama, Thriller<br>‚≠ê Rating: 8.5/10<br>üéµ Audio: Hindi DD5.1 + English<br><br>üì• <b>Download Links:</b><br>‚úÖ <a href="#" style="color: #00ccff;">StreamNet Link</a><br>‚úÖ <a href="#" style="color: #00ccff;">DiskWala Link</a><br>‚úÖ <a href="#" style="color: #00ccff;">Direct Download</a><br><br>üì± Also available on our Telegram bot: @skfilmbot`,
                    date: new Date().toISOString()
                },
                {
                    type: 'text', 
                    content: `üî• <b>${query} Web Series</b><br><br>üì∫ All Episodes Available<br>üìÅ Size: 5.2GB | üìπ Quality: 720p WEB-DL<br>üé≠ Genre: Drama, Romance<br>‚≠ê Rating: 7.8/10<br><br>üì• <b>Download Links:</b><br>‚úÖ <a href="#" style="color: #00ccff;">Complete Season</a><br>‚úÖ <a href="#" style="color: #00ccff;">Episode Wise</a>`,
                    date: new Date(Date.now() - 86400000).toISOString()
                }
            ];
            
            displayResults(mockResults, query, mockResults.length);
        }
        
        function showNoResults(query) {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = `
                <div class="no-results animate__animated animate__fadeIn">
                    <div class="mb-4">
                        <i class="fas fa-search fa-4x text-muted"></i>
                    </div>
                    <h3>No Results Found</h3>
                    <p class="lead">No movies found for "${escapeHtml(query)}"</p>
                    <p class="text-muted mb-4">Try different keywords or check spelling.</p>
                    <div class="d-flex justify-content-center gap-3 flex-wrap">
                        <button class="btn btn-primary" onclick="document.getElementById('searchInput').focus()">
                            <i class="fas fa-search me-2"></i>Try Different Search
                        </button>
                        <a href="index.html" class="btn btn-outline-light">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            `;
        }
        
        function showError(message) {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = `
                <div class="error-container animate__animated animate__fadeIn">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle fa-4x text-warning"></i>
                    </div>
                    <h3 class="text-warning">Search Error</h3>
                    <p class="text-muted mb-4">${escapeHtml(message)}</p>
                    <div class="d-flex justify-content-center gap-3 flex-wrap">
                        <button class="btn btn-warning" onclick="retryLastSearch()">
                            <i class="fas fa-redo me-2"></i>Try Again
                        </button>
                        <a href="index.html" class="btn btn-outline-light">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            `;
        }
        
        function retryLastSearch() {
            const query = getQueryParameter();
            if (query) {
                performSearch(query);
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîç SK4FiLM Search Page Loading...');
            console.log('üì° Backend API:', BACKEND_URL);
            
            const query = getQueryParameter();
            const searchInput = document.getElementById('searchInput');
            
            // Set initial search value
            if (searchInput) {
                searchInput.value = query;
                
                // Focus if no query
                if (!query) {
                    searchInput.focus();
                    document.getElementById('searchResults').innerHTML = `
                        <div class="text-center py-5 animate__animated animate__fadeIn">
                            <h4>Enter a search term to find movies</h4>
                            <p class="text-muted">Search through thousands of movies from Telegram channels</p>
                        </div>
                    `;
                }
            }
            
            // Perform search if query exists
            if (query) {
                performSearch(query);
            }
            
            // Search form handler
            const searchForm = document.getElementById('searchForm');
            if (searchForm) {
                searchForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const newQuery = searchInput.value.trim();
                    if (newQuery) {
                        // Update URL and perform search
                        window.history.pushState({}, '', `?query=${encodeURIComponent(newQuery)}`);
                        performSearch(newQuery);
                    }
                });
            }
        });
        
        // Handle browser back/forward
        window.addEventListener('popstate', function() {
            const query = getQueryParameter();
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.value = query;
            }
            if (query) {
                performSearch(query);
            }
        });
        
        console.log('%cüîç SK4FiLM Search - Ready', 'color: #00ccff; font-size: 16px; font-weight: bold;');
    </script>
</body>
