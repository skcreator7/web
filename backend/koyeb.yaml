name: sk4film-backend
services:
  - name: app
    ports:
      - port: 8000
        http_path: /
    scalings:
      min: 1
      max: 2
    health_checks:
      http:
        path: /health
        port: 8000
        scheme: HTTP
        initial_delay: 30s
        timeout: 10s
    env:
      - key: API_ID
        value: "{{.API_ID}}"
      - key: API_HASH  
        value: "{{.API_HASH}}"
      - key: BOT_TOKEN
        value: "{{.BOT_TOKEN}}"
      - key: USER_SESSION_STRING
        value: "{{.USER_SESSION_STRING}}"
      - key: SECRET_KEY
        value: "{{.SECRET_KEY}}"
      - key: WEB_SERVER_PORT
        value: "8000"
