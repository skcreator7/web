<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - SK4FiLM</title>
    <meta name="google-adsense-account" content="ca-pub-5244164301170945">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5244164301170945" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            padding-top: 70px;
        }
        
        .navbar {
            background: #1a1a2e;
        }
        
        .result-item {
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #0066ff;
        }
        
        .poster-image {
            width: 150px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .ad-container {
            margin: 20px 0;
            text-align: center;
            padding: 15px;
            background: #1a1a2e;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <i class="fas fa-film me-2"></i>SK4FiLM
            </a>
            <a href="index.html" class="btn btn-outline-light btn-sm">
                <i class="fas fa-arrow-left me-2"></i>Back
            </a>
        </div>
    </nav>

    <div class="container">
        <!-- Header -->
        <div class="mb-4">
            <h4 id="resultsInfo">Search Results</h4>
        </div>

        <!-- Top Ad -->
        <div class="ad-container">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5244164301170945" crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-5244164301170945"
                data-ad-slot="1234567897"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <!-- Results -->
        <div id="resultsContainer">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-3">Searching real data from Telegram...</p>
            </div>
        </div>

        <!-- Bottom Ad -->
        <div class="ad-container">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5244164301170945" crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-5244164301170945"
                data-ad-slot="1234567899"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://sk4film.koyeb.app';
        
        async function performRealSearch() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('query');
            
            if (!query) {
                window.location.href = 'index.html';
                return;
            }
            
            document.getElementById('resultsInfo').textContent = `Results for: "${query}"`;
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/search?query=${encodeURIComponent(query)}&limit=20`);
                const data = await response.json();
                
                const container = document.getElementById('resultsContainer');
                
                if (data.status === 'success' && data.results.length > 0) {
                    let resultsHTML = '';
                    
                    data.results.forEach(result => {
                        if (result.type === 'poster' && result.photo) {
                            resultsHTML += `
                                <div class="result-item">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <img src="${BACKEND_URL}/api/get_poster?file_id=${result.photo}" 
                                                 class="poster-image" 
                                                 alt="Poster"
                                                 onerror="this.style.display='none'">
                                        </div>
                                        <div class="col-md-9">
                                            <div>${result.content}</div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        } else {
                            resultsHTML += `
                                <div class="result-item">
                                    <div>${result.content}</div>
                                </div>
                            `;
                        }
                    });
                    
                    container.innerHTML = resultsHTML;
                } else {
                    container.innerHTML = `
                        <div class="text-center py-5">
                            <i class="fas fa-search fa-3x text-muted mb-3"></i>
                            <h5>No results found</h5>
                            <p class="text-muted">No movies found for "${query}" in Telegram channels</p>
                            <a href="index.html" class="btn btn-primary">New Search</a>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('resultsContainer').innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                        <h5>Search Failed</h5>
                        <p class="text-muted">Unable to connect to search service</p>
                        <a href="index.html" class="btn btn-primary">Try Again</a>
                    </div>
                `;
            }
        }
        
        document.addEventListener('DOMContentLoaded', performRealSearch);
    </script>
</body>
</html>
