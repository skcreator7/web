    <script>
        // Initialize AdSense
        (adsbygoogle = window.adsbygoogle || []).push({});
        (adsbygoogle = window.adsbygoogle || []).push({});
        
        // Configuration
        const CONFIG = {
            BACKEND_URL: 'https://sk4film.koyeb.app',
            TIMEOUT: 20000,
            MAX_RESULTS: 25
        };
        
        // Utility functions
        const utils = {
            getQueryParameter: () => {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('query') || '';
            },
            
            escapeHtml: (text) => {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },
            
            formatDate: (dateString) => {
                if (!dateString) return 'Recently';
                try {
                    const date = new Date(dateString);
                    return date.toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                } catch {
                    return 'Recently';
                }
            },
            
            truncateText: (text, maxLength) => {
                if (!text) return '';
                const cleanText = text.replace(/<[^>]*>/g, '').trim();
                return cleanText.length > maxLength ? 
                       cleanText.substring(0, maxLength) + '...' : 
                       cleanText;
            },
            
            apiCall: async (endpoint, options = {}) => {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), CONFIG.TIMEOUT);
                
                try {
                    const response = await fetch(`${CONFIG.BACKEND_URL}${endpoint}`, {
                        ...options,
                        signal: controller.signal,
                        headers: {
                            'Content-Type': 'application/json',
                            ...options.headers
                        }
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    return await response.json();
                    
                } catch (error) {
                    clearTimeout(timeoutId);
                    if (error.name === 'AbortError') {
                        throw new Error('Search timeout - please try again');
                    }
                    throw error;
                }
            }
        };
        
        // Search functionality
        async function performSearch(query) {
            const resultsContainer = document.getElementById('searchResults');
            
            if (!query?.trim()) {
                showError('Please enter a search term');
                return;
            }
            
            try {
                console.log(`üîç Searching for: "${query}"`);
                
                // Show loading state
                resultsContainer.innerHTML = `
                    <div class="loading-container animate__animated animate__fadeIn">
                        <div class="loading-spinner"></div>
                        <h4>Searching "${utils.escapeHtml(query)}"...</h4>
                        <p class="text-muted">Looking through Telegram channels for your movie</p>
                        <small class="text-muted">This may take a few seconds...</small>
                    </div>
                `;
                
                // Perform search
                const data = await utils.apiCall(`/api/search?query=${encodeURIComponent(query)}&limit=${CONFIG.MAX_RESULTS}`);
                console.log('‚úÖ Search results:', data);
                
                if (data.status === 'success' && data.results?.length > 0) {
                    displayResults(data.results, query, data.count || data.results.length);
                } else {
                    showNoResults(query);
                }
                
            } catch (error) {
                console.error('‚ùå Search error:', error);
                showError(`Search failed: ${error.message}`);
            }
        }
        
        function displayResults(results, query, totalCount) {
            const resultsContainer = document.getElementById('searchResults');
            
            const statsHtml = `
                <div class="search-stats animate__animated animate__fadeInUp">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <h5 class="mb-1">
                                <i class="fas fa-search text-primary me-2"></i>
                                Search Results for "${utils.escapeHtml(query)}"
                            </h5>
                            <div class="d-flex gap-2 align-items-center flex-wrap">
                                <small class="text-muted">Found ${totalCount} results from Telegram channels</small>
                                <span class="badge bg-success badge-type">Real Data</span>
                                <span class="badge bg-info badge-type">Live Search</span>
                            </div>
                        </div>
                        <div class="col-md-4 text-md-end mt-2 mt-md-0">
                            <small class="text-muted">
                                <i class="fas fa-clock me-1"></i>
                                ${new Date().toLocaleTimeString()}
                            </small>
                        </div>
                    </div>
                </div>
            `;
            
            const resultsHtml = results.map((result, index) => `
                <div class="result-card animate__animated animate__fadeInUp" style="animation-delay: ${index * 0.1}s">
                    <div class="p-4">
                        <div class="row align-items-start">
                            ${result.photo ? `
                                <div class="col-md-3 mb-3 mb-md-0">
                                    <img src="${CONFIG.BACKEND_URL}/api/get_poster?file_id=${result.photo}" 
                                         alt="Movie Poster" class="result-image"
                                         loading="lazy"
                                         onerror="this.style.display='none'; this.parentElement.style.display='none';">
                                </div>
                                <div class="col-md-9">
                            ` : '<div class="col-12">'}
                                <div class="result-content">
                                    <div class="d-flex justify-content-between align-items-start mb-3 flex-wrap gap-2">
                                        <span class="badge ${result.type === 'poster' ? 'bg-danger' : 'bg-primary'} badge-type">
                                            ${result.type === 'poster' ? 
                                              '<i class="fas fa-image me-1"></i>Movie Poster' : 
                                              '<i class="fas fa-file-text me-1"></i>Text Result'
                                            }
                                        </span>
                                        <div class="result-meta">
                                            <small>
                                                <i class="fas fa-calendar-alt me-1"></i>
                                                ${utils.formatDate(result.date)}
                                            </small>
                                            <small>
                                                <i class="fas fa-telegram me-1"></i>
                                                Channel ${result.channel_id ? Math.abs(result.channel_id).toString().slice(-4) : 'Source'}
                                            </small>
                                        </div>
                                    </div>
                                    
                                    <div class="result-text mb-3">
                                        ${result.content || 'No description available'}
                                    </div>
                                    
                                    <div class="d-flex gap-2 flex-wrap">
                                        <button class="btn btn-outline-light btn-action" onclick="copyToClipboard('${utils.escapeHtml(result.content?.replace(/<[^>]*>/g, '') || '')}')">
                                            <i class="fas fa-copy me-1"></i>Copy
                                        </button>
                                        ${result.type === 'poster' ? `
                                            <button class="btn btn-primary btn-action" onclick="searchRelated('${utils.escapeHtml(utils.truncateText(result.content, 30))}')">
                                                <i class="fas fa-search me-1"></i>Search Similar
                                            </button>
                                        ` : ''}
                                        <button class="btn btn-success btn-action" onclick="shareResult('${utils.escapeHtml(query)}', '${utils.escapeHtml(utils.truncateText(result.content, 50))}')">
                                            <i class="fas fa-share me-1"></i>Share
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            resultsContainer.innerHTML = statsHtml + resultsHtml;
        }
        
        function showNoResults(query) {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = `
                <div class="error-container animate__animated animate__fadeIn">
                    <div class="mb-4">
                        <i class="fas fa-search fa-5x text-muted"></i>
                    </div>
                    <h3>No Results Found</h3>
                    <p class="lead">No movies found for "${utils.escapeHtml(query)}"</p>
                    <p class="text-muted mb-4">Try searching with different keywords, check spelling, or try broader terms.</p>
                    <div class="mb-4">
                        <h6 class="text-info">Search Tips:</h6>
                        <ul class="list-unstyled text-muted">
                            <li><i class="fas fa-lightbulb me-2"></i>Try movie names in English</li>
                            <li><i class="fas fa-lightbulb me-2"></i>Use simple keywords like "action", "comedy"</li>
                            <li><i class="fas fa-lightbulb me-2"></i>Search for actor or director names</li>
                            <li><i class="fas fa-lightbulb me-2"></i>Try year + movie name (e.g., "2024 movie")</li>
                        </ul>
                    </div>
                    <div class="d-flex justify-content-center gap-3 flex-wrap">
                        <button class="btn btn-primary" onclick="document.getElementById('searchInput').focus()">
                            <i class="fas fa-search me-2"></i>Try Different Search
                        </button>
                        <a href="index.html" class="btn btn-outline-light">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            `;
        }
        
        function showError(message) {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = `
                <div class="error-container animate__animated animate__fadeIn">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
                    </div>
                    <h3 class="text-warning">Search Error</h3>
                    <p class="text-muted mb-4">${utils.escapeHtml(message)}</p>
                    <div class="mb-4">
                        <p class="text-muted">
                            <i class="fas fa-info-circle me-1"></i>
                            This could be due to network issues or the backend service may be starting up.
                        </p>
                    </div>
                    <div class="d-flex justify-content-center gap-3 flex-wrap">
                        <button class="btn btn-warning" onclick="retryLastSearch()">
                            <i class="fas fa-redo me-2"></i>Try Again
                        </button>
                        <a href="index.html" class="btn btn-outline-light">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            `;
        }
        
        // Helper functions
        function copyToClipboard(text) {
            if (!text) return;
            
            navigator.clipboard.writeText(text).then(() => {
                showToast('Copied to clipboard!', 'success');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast('Copied to clipboard!', 'success');
            });
        }
        
        function searchRelated(query) {
            if (!query) return;
            const cleanQuery = query.replace(/<[^>]*>/g, '').trim();
            document.getElementById('searchInput').value = cleanQuery;
            performSearch(cleanQuery);
            window.history.pushState({}, '', `?query=${encodeURIComponent(cleanQuery)}`);
        }
        
        function shareResult(query, content) {
            if (navigator.share) {
                navigator.share({
                    title: `SK4FiLM Search: ${query}`,
                    text: content,
                    url: window.location.href
                });
            } else {
                // Fallback
                const shareText = `Found on SK4FiLM: ${content}\n${window.location.href}`;
                copyToClipboard(shareText);
                showToast('Share link copied to clipboard!', 'success');
            }
        }
        
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast-${type}`;
            toast.innerHTML = `<i class="fas fa-check me-2"></i>${message}`;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 2500);
        }

            const query = utils.getQueryParameter();

                performSearch(query);
