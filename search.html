<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - SK4FiLM</title>
    
    <!-- Enhanced Google AdSense for Search Pages -->
    <meta name="google-adsense-account" content="ca-pub-5244164301170945">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5244164301170945" crossorigin="anonymous"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-5244164301170945",
            enable_page_level_ads: true,
            overlays: {bottom: true, top: true}  // Enhanced for search pages
        });
    </script>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff0000;
            --secondary: #0066ff;
            --accent: #00ccff;
            --light: #f8f9fa;
        }
        
        body {
            background: url('https://i.postimg.cc/T2mcBGtv/pxfuel-2.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: var(--light);
            padding-top: 140px;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.8);
            z-index: -1;
        }
        
        .top-navbar {
            background: rgba(15, 23, 42, 0.95);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 15px 0;
        }
        
        .search-section {
            background: rgba(15, 23, 42, 0.9);
            position: fixed;
            top: 70px;
            width: 100%;
            z-index: 900;
            padding: 15px 0;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* AdSense optimized ad spaces */
        .search-ad-space {
            min-height: 100px;
            margin: 25px 0;
            background: rgba(0, 0, 0, 0.3);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }
        
        .result-item {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            position: relative;
        }
        
        .result-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--accent));
        }
        
        .result-content {
            color: var(--light);
            line-height: 1.7;
            font-size: 1rem;
        }
        
        .result-content a {
            color: var(--accent);
            font-weight: 600;
            text-decoration: none;
            padding: 2px 6px;
            background: rgba(0, 204, 255, 0.1);
            border-radius: 4px;
            margin: 2px;
            display: inline-block;
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            body { padding-top: 120px; }
            .main-container { padding: 15px; }
            .result-item { padding: 20px; }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="top-navbar">
        <div style="max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: between; align-items: center;">
            <a href="index.html" style="display: flex; align-items: center; color: white; text-decoration: none;">
                <img src="https://iili.io/KOlfc41.png" alt="SK4FiLM" style="height: 40px; margin-right: 12px; border-radius: 6px;">
                <div style="font-size: 1.5rem; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700;">SK4FiLM</div>
            </a>
            <a href="index.html" style="background: rgba(255, 255, 255, 0.1); color: white; padding: 8px 16px; border-radius: 20px; text-decoration: none;">
                <i class="fas fa-home me-1"></i>Home
            </a>
        </div>
    </nav>

    <!-- Search -->
    <div class="search-section">
        <div style="max-width: 800px; margin: 0 auto; padding: 0 20px;">
            <div style="display: flex; gap: 12px;">
                <input type="text" id="searchInput" placeholder="Search movies..." style="background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.2); color: white; padding: 12px 20px; flex: 1; border-radius: 25px;">
                <button onclick="doSearch()" style="background: linear-gradient(45deg, var(--primary), var(--secondary)); border: none; border-radius: 25px; padding: 12px 24px; color: white; font-weight: 600;">
                    <i class="fas fa-search me-1"></i>Search
                </button>
            </div>
        </div>
    </div>

    <div class="main-container">
        <!-- Top Ad Space -->
        <div class="search-ad-space">
            <div style="text-align: center;">
                <i class="fas fa-ad fa-2x mb-2"></i><br>
                <small>Top Search Results Advertisement</small>
            </div>
        </div>

        <!-- Search Stats -->
        <div id="searchStats" style="display: none; background: rgba(15, 23, 42, 0.8); border-radius: 15px; padding: 20px; margin-bottom: 25px; text-align: center;">
            <div style="color: var(--accent); font-size: 1.2rem; margin-bottom: 10px;">Search Results</div>
            <div id="searchQuery"></div>
            <div id="resultsCount" style="margin-top: 10px; color: #28a745;"></div>
        </div>

        <!-- Middle Ad Space -->
        <div class="search-ad-space">
            <div style="text-align: center;">
                <i class="fas fa-rectangle-ad fa-2x mb-2"></i><br>
                <small>Premium Search Advertisement Zone</small>
            </div>
        </div>

        <!-- Results -->
        <div style="background: rgba(15, 23, 42, 0.8); border-radius: 15px; padding: 25px;">
            <div id="searchResults">
                <div style="text-align: center; padding: 50px 20px;">
                    <i class="fas fa-search fa-4x text-primary mb-4"></i>
                    <h4>Search Movies</h4>
                    <p style="color: rgba(255, 255, 255, 0.8);">Enter movie name to search</p>
                </div>
            </div>
        </div>

        <!-- Bottom Ad Space -->
        <div class="search-ad-space">
            <div style="text-align: center;">
                <i class="fas fa-bullhorn fa-2x mb-2"></i><br>
                <small>High-Value Bottom Advertisement</small>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://sk4film.koyeb.app';
        
        function doSearch() {
            const input = document.getElementById('searchInput');
            const query = input.value.trim();
            
            if (query) {
                performSearch(query);
            }
        }
        
        async function performSearch(query) {
            const container = document.getElementById('searchResults');
            
            container.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <div style="width: 3rem; height: 3rem; border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
                    <div style="color: var(--accent);">Searching...</div>
                </div>
            `;
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/search?query=${encodeURIComponent(query)}&limit=10`);
                const data = await response.json();
                
                if (data.status === 'success' && data.results?.length > 0) {
                    displayResults(data.results, query, data.pagination);
                } else {
                    showNoResults(query);
                }
                
            } catch (error) {
                showError();
            }
        }
        
        function displayResults(results, query, pagination) {
            document.getElementById('searchQuery').innerHTML = `Results for "<strong>${query}</strong>"`;
            document.getElementById('resultsCount').textContent = `${pagination.total_results} Results Found`;
            document.getElementById('searchStats').style.display = 'block';
            
            let html = '';
            results.forEach((result, index) => {
                html += `
                    <div class="result-item">
                        <div style="display: flex; justify-content: between; margin-bottom: 15px;">
                            <span style="background: rgba(0, 136, 204, 0.2); color: #0088cc; padding: 6px 12px; border-radius: 15px; font-size: 0.75rem;">
                                <i class="fab fa-telegram me-1"></i>${result.channel}
                            </span>
                            <span style="color: rgba(255, 255, 255, 0.7); font-size: 0.8rem;">
                                <i class="fas fa-link me-1"></i>${result.links} Links
                            </span>
                        </div>
                        <div class="result-content">${result.content}</div>
                    </div>
                `;
            });
            
            document.getElementById('searchResults').innerHTML = html;
        }
        
        function showNoResults(query) {
            document.getElementById('searchResults').innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <i class="fas fa-search fa-3x text-muted mb-3"></i>
                    <h4>No Results</h4>
                    <p>No results for "${query}"</p>
                </div>
            `;
        }
        
        function showError() {
            document.getElementById('searchResults').innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                    <h4>Search Error</h4>
                    <p>Unable to search</p>
                </div>
            `;
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const query = new URLSearchParams(window.location.search).get('query');
            const input = document.getElementById('searchInput');
            
            if (input) {
                input.value = query || '';
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        doSearch();
                    }
                });
            }
            
            if (query) {
                performSearch(query);
            }
        });
    </script>
</body>
</html>
