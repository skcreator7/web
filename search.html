    <style>
        :root {
            --primary: #ff0000;
            --secondary: #0066ff;
            --accent: #00ccff;
            --dark: #0a0a0a;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: url('https://i.postimg.cc/T2mcBGtv/pxfuel-2.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: var(--light);
            position: relative;
            padding-top: 140px;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.85);
            z-index: -1;
        }
        
        /* Navigation */
        .top-navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 15px 0;
        }
        
        .navbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
        }
        
        .logo-img {
            height: 40px;
            margin-right: 12px;
            border-radius: 6px;
        }
        
        .brand-text {
            font-size: 1.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 20px;
            padding: 8px 16px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        /* Search Section */
        .search-section {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(15px);
            position: fixed;
            top: 70px;
            width: 100%;
            z-index: 900;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .search-form {
            display: flex;
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            font-size: 1rem;
            flex: 1;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.5);
            outline: none;
            color: white;
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .search-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }
        
        /* Main Container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Results Container */
        .results-wrapper {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        /* Search Stats */
        .search-stats {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.1), rgba(0, 102, 255, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .stats-title {
            color: var(--accent);
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .stats-badges {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .stats-badge {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 0.8rem;
            border: 1px solid rgba(0, 255, 0, 0.3);
            font-weight: 500;
        }
        
        /* Result Item */
        .result-item {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .result-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--accent));
        }
        
        .result-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 102, 255, 0.3);
        }
        
        .result-content {
            color: var(--light);
            line-height: 1.7;
            font-size: 1rem;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .result-content a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            padding: 2px 4px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .result-content a:hover {
            color: white;
            background: var(--primary);
        }
        
        .result-poster {
            width: 100%;
            max-width: 250px;
            height: 350px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        /* Auto Ad Spacing - Google will insert ads automatically */
        .content-section {
            margin: 30px 0;
            min-height: 200px; /* Space for auto ads */
        }
        
        /* Pagination */
        .pagination-container {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            text-align: center;
        }
        
        .page-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 4px;
        }
        
        .page-btn:hover {
            background: var(--primary);
        }
        
        .page-btn.active {
            background: var(--accent);
            color: var(--dark);
        }
        
        /* Loading */
        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding-top: 120px;
            }
            
            .navbar-content {
                padding: 0 15px;
            }
            
            .logo-img {
                height: 35px;
            }
            
            .brand-text {
                font-size: 1.3rem;
            }
            
            .search-form {
                flex-direction: column;
                gap: 8px;
                padding: 0 15px;
            }
            
            .search-input {

            }
            
            .search-btn {

            }
            
            .main-container {
                padding: 15px;
            }
            
            .results-wrapper {
                padding: 20px;
            }
            
            .result-item {
                padding: 20px;
            }
            
            .result-poster {
                max-width: 200px;
                height: 280px;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="top-navbar">
        <div class="navbar-content">
            <a href="index.html" class="navbar-brand">
                <img src="https://iili.io/KOlfc41.png" alt="SK4FiLM Logo" class="logo-img">

            </a>
            <a href="index.html" class="back-btn">
                <i class="fas fa-home me-1"></i>Home
            </a>
        </div>
    </nav>

    <!-- Search Section -->
    <div class="search-section">
        <form id="searchForm" class="search-form">
            <input type="text" id="searchInput" class="search-input" 
                   placeholder="Search again for movies..." required>
            <button type="submit" class="search-btn">
                <i class="fas fa-search me-1"></i>Search
            </button>
        </form>
    </div>

    <div class="main-container">
        <!-- Search Stats -->
        <div id="searchStats" style="display: none;">
            <div class="search-stats fade-in">
                <div class="stats-title">Search Results</div>
                <div id="searchQuery" style="margin-bottom: 15px; color: var(--light);"></div>
                <div class="stats-badges">
                    <div class="stats-badge">Google Auto Ads</div>
                    <div class="stats-badge">Full Content</div>
                    <div class="stats-badge" id="resultsCount">0 Results</div>
                </div>
            </div>
        </div>

        <!-- Results Container with Auto Ad Spacing -->
        <div class="results-wrapper">
            <div id="searchResults" class="content-section">
                <div style="text-align: center; padding: 50px 20px;">
                    <i class="fas fa-search fa-4x text-primary mb-4"></i>
                    <h4>Ready to Search Movies</h4>
                    <p style="color: rgba(255, 255, 255, 0.8);">Use the search box above to find movies</p>
                    <div style="margin-top: 20px;">
                        <span style="background: rgba(0, 255, 0, 0.1); color: #00ff00; padding: 8px 16px; border-radius: 15px; font-size: 0.9rem;">
                            <i class="fas fa-robot me-2"></i>Google Auto Ads Active
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination Container -->
        <div id="paginationContainer" style="display: none;">
            <div class="pagination-container fade-in">
                <div id="paginationInfo" style="color: var(--accent); font-size: 1.1rem; margin-bottom: 8px;"></div>
                <div id="paginationDetails" style="color: rgba(255, 255, 255, 0.8); margin-bottom: 20px;"></div>
                <div id="paginationControls" style="display: flex; justify-content: center; gap: 8px; flex-wrap: wrap;"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            BACKEND_URL: 'https://sk4film.koyeb.app',
            RESULTS_PER_PAGE: 6,  // Optimal for auto ads
            TIMEOUT: 30000
        };
        
        let currentQuery = '';
        let currentPage = 1;
        let isLoading = false;
        
        // Utilities
        const utils = {
            getQueryParameter: () => new URLSearchParams(window.location.search).get('query') || '',
            getPageParameter: () => parseInt(new URLSearchParams(window.location.search).get('page')) || 1,
            
            updateURL: (query, page) => {
                const url = new URL(window.location);
                url.searchParams.set('query', query);
                url.searchParams.set('page', page);
                window.history.pushState({query, page}, '', url.toString());
                document.title = `${query} - Page ${page} | SK4FiLM`;
            },
            
            escapeHtml: (text) => {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },
            
            formatDate: (dateString) => {
                if (!dateString) return 'Recently';
                try {
                    const date = new Date(dateString);
                    const now = new Date();
                    const diffHours = Math.ceil(Math.abs(now - date) / (1000 * 60 * 60));
                    
                    if (diffHours < 1) return 'Now';
                    if (diffHours < 24) return `${diffHours}h`;
                    
                    const diffDays = Math.ceil(diffHours / 24);
                    return diffDays <= 7 ? `${diffDays}d` : date.toLocaleDateString('en', { month: 'short', day: 'numeric' });
                } catch {
                    return 'Recently';
                }
            }
        };
        
        // MAIN: Search function with Google Auto Ads support
        async function performSearch(query, page = 1) {
            if (isLoading) return;
            
            const resultsContainer = document.getElementById('searchResults');
            const statsContainer = document.getElementById('searchStats');
            const paginationContainer = document.getElementById('paginationContainer');
            
            if (!query?.trim()) {
                showError('Please enter a search term');
                return;
            }
            
            isLoading = true;
            currentQuery = query.trim();
            currentPage = page;
            
            try {
                console.log(`🔍 Auto Ads Search: "${currentQuery}" (page: ${currentPage})`);
                
                utils.updateURL(currentQuery, currentPage);
                document.getElementById('searchInput').value = currentQuery;
                
                // Loading state
                resultsContainer.innerHTML = `
                    <div style="text-align: center; padding: 60px 20px;">
                        <div class="loading-spinner"></div>
                        <div style="font-size: 1.2rem; color: var(--accent); margin-bottom: 10px;">
                            Searching "${utils.escapeHtml(currentQuery)}"
                        </div>
                        <div style="color: rgba(255, 255, 255, 0.7);">
                            Page ${currentPage} - Google Auto Ads will appear
                        </div>
                    </div>
                `;
                
                statsContainer.style.display = 'none';
                paginationContainer.style.display = 'none';
                
                // API call
                const response = await fetch(`${CONFIG.BACKEND_URL}/api/search?query=${encodeURIComponent(currentQuery)}&page=${currentPage}&limit=${CONFIG.RESULTS_PER_PAGE}`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    if (data.results?.length > 0) {
                        displayResultsForAutoAds(data.results, currentQuery, data.pagination);
                        updateSearchStats(currentQuery, data.pagination);
                        
                        if (data.pagination.total_pages > 1) {
                            updatePagination(data.pagination);
                        }
                        
                        // Trigger Google Auto Ads refresh
                        setTimeout(() => {
                            if (window.adsbygoogle && window.adsbygoogle.loaded) {
                                window.adsbygoogle.push({});
                            }
                        }, 1500);
                        
                    } else {
                        showNoResults(currentQuery);
                    }
                } else {
                    throw new Error(data.message || 'Search failed');
                }
                
            } catch (error) {
                console.error('❌ Search error:', error);
                showError(error.message);
            } finally {
                isLoading = false;
            }
        }
        
        // OPTIMIZED: Display results with spacing for Google Auto Ads
        function displayResultsForAutoAds(results, query, pagination) {
            const resultsContainer = document.getElementById('searchResults');
            let resultsHTML = '';
            
            results.forEach((result, index) => {
                resultsHTML += `
                    <div class="result-item fade-in content-section" style="animation-delay: ${index * 0.1}s">
                        <!-- Result Header -->
                        <div style="display: flex; justify-content: between; align-items: flex-start; margin-bottom: 20px; flex-wrap: wrap; gap: 12px;">
                            <div>
                                <span style="padding: 6px 14px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; ${result.type === 'poster' ? 'background: linear-gradient(45deg, var(--primary), #cc0000);' : 'background: linear-gradient(45deg, var(--secondary), var(--accent));'} color: white;">
                                    ${result.type === 'poster' ? 
                                      '<i class="fas fa-image me-1"></i>Poster' : 
                                      '<i class="fas fa-file-text me-1"></i>Text'
                                    }
                                </span>
                                ${result.movie_info?.quality ? `<span style="background: #28a745; color: white; padding: 4px 10px; border-radius: 12px; font-size: 0.75rem; margin-left: 8px;">${result.movie_info.quality}</span>` : ''}
                                ${result.movie_info?.size ? `<span style="background: #17a2b8; color: white; padding: 4px 10px; border-radius: 12px; font-size: 0.75rem; margin-left: 8px;">${result.movie_info.size}</span>` : ''}
                            </div>
                            
                            <div style="display: flex; gap: 15px; align-items: center; font-size: 0.85rem; color: rgba(255, 255, 255, 0.7); flex-wrap: wrap;">
                                <div style="display: flex; align-items: center; gap: 4px;">
                                    <i class="fas fa-calendar-alt text-info"></i>
                                    <span>${utils.formatDate(result.date)}</span>
                                </div>
                                <div style="display: flex; align-items: center; gap: 4px;">
                                    <i class="fas fa-telegram text-primary"></i>
                                    <span>${result.channel_name}</span>
                                </div>
                                ${result.link_count ? `
                                    <div style="display: flex; align-items: center; gap: 4px;">
                                        <i class="fas fa-download text-success"></i>
                                        <span>${result.link_count}</span>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                        
                        <!-- Movie Info Tags -->
                        ${Object.keys(result.movie_info || {}).length > 0 ? `
                            <div style="display: flex; gap: 8px; margin: 15px 0; flex-wrap: wrap;">
                                ${result.movie_info.year ? `<span style="background: rgba(255, 255, 255, 0.1); color: var(--accent); padding: 4px 10px; border-radius: 12px; font-size: 0.75rem;">${result.movie_info.year}</span>` : ''}
                                ${result.movie_info.rating ? `<span style="background: rgba(255, 255, 255, 0.1); color: var(--accent); padding: 4px 10px; border-radius: 12px; font-size: 0.75rem;">⭐ ${result.movie_info.rating}</span>` : ''}
                                ${result.movie_info.genre ? `<span style="background: rgba(255, 255, 255, 0.1); color: var(--accent); padding: 4px 10px; border-radius: 12px; font-size: 0.75rem;">${result.movie_info.genre}</span>` : ''}
                            </div>
                        ` : ''}
                        
                        <!-- Full Content -->
                        <div style="margin: 20px 0;">
                            ${result.type === 'poster' && result.photo ? `
                                <div class="row align-items-start">
                                    <div class="col-md-4 col-lg-3 mb-3 mb-md-0">
                                        <img src="${CONFIG.BACKEND_URL}/api/get_poster?file_id=${result.photo}" 
                                             alt="Movie Poster" class="result-poster"
                                             loading="lazy"
                                             onerror="this.style.display='none';">
                                    </div>
                                    <div class="col-md-8 col-lg-9">
                                        <div class="result-content">${result.content}</div>
                                    </div>
                                </div>
                            ` : `
                                <div class="result-content">${result.content}</div>
                            `}
                        </div>
                    </div>
                `;
                
                // Add spacing every 2 results for Google Auto Ads
                if ((index + 1) % 2 === 0) {
                    resultsHTML += `<div class="content-section" style="min-height: 100px;"></div>`;
                }
            });
            
            resultsContainer.innerHTML = resultsHTML;
            
            // Notify Google Auto Ads of new content
            setTimeout(() => {
                if (window.adsbygoogle) {
                    window.adsbygoogle.push({});
                }
            }, 1000);
        }
        
        function updateSearchStats(query, pagination) {
            document.getElementById('searchQuery').innerHTML = `Results for "<strong>${utils.escapeHtml(query)}</strong>"`;
            document.getElementById('resultsCount').textContent = `${pagination.total_results} Results`;
            document.getElementById('searchStats').style.display = 'block';
        }
        
        function updatePagination(pagination) {
            const container = document.getElementById('paginationContainer');
            const info = document.getElementById('paginationInfo');
            const details = document.getElementById('paginationDetails');
            const controls = document.getElementById('paginationControls');
            
            info.textContent = `Page ${pagination.current_page} of ${pagination.total_pages}`;
            details.textContent = `Showing ${pagination.showing_start}-${pagination.showing_end} of ${pagination.total_results} results`;
            
            let controlsHTML = '';
            
            if (pagination.current_page > 1) {
                controlsHTML += `<button class="page-btn" onclick="performSearch('${currentQuery}', ${pagination.current_page - 1})"><i class="fas fa-chevron-left me-1"></i>Prev</button>`;
            }
            
            const start = Math.max(1, pagination.current_page - 1);
            const end = Math.min(pagination.total_pages, pagination.current_page + 1);
            
            for (let i = start; i <= end; i++) {
                controlsHTML += `<button class="page-btn ${i === pagination.current_page ? 'active' : ''}" onclick="performSearch('${currentQuery}', ${i})">${i}</button>`;
            }
            
            if (pagination.current_page < pagination.total_pages) {
                controlsHTML += `<button class="page-btn" onclick="performSearch('${currentQuery}', ${pagination.current_page + 1})">Next<i class="fas fa-chevron-right ms-1"></i></button>`;
            }
            
            controls.innerHTML = controlsHTML;
            container.style.display = 'block';
        }
        
        function showNoResults(query) {
            document.getElementById('searchResults').innerHTML = `
                <div class="content-section" style="text-align: center; padding: 50px 20px;">
                    <i class="fas fa-search fa-4x text-muted mb-4"></i>
                    <h3>No Results Found</h3>
                    <p style="color: rgba(255, 255, 255, 0.8);">No movies found for "${utils.escapeHtml(query)}"</p>
                    <p style="font-size: 0.9rem; color: rgba(255, 255, 255, 0.6);">
                        Try different keywords or check spelling
                    </p>
                </div>
            `;
        }
        
        function showError(message) {
            document.getElementById('searchResults').innerHTML = `
                <div class="content-section" style="text-align: center; padding: 50px 20px;">
                    <i class="fas fa-exclamation-triangle fa-4x text-warning mb-4"></i>
                    <h3 class="text-warning">Search Error</h3>
                    <p style="color: rgba(255, 255, 255, 0.8);">${utils.escapeHtml(message)}</p>
                    <button onclick="retrySearch()" style="background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer;">
                        <i class="fas fa-redo me-1"></i>Try Again
                    </button>
                </div>
            `;
        }
        
        function retrySearch() {
            if (currentQuery) {
                performSearch(currentQuery, currentPage);
            }
