<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff0000;
            --secondary: #0066ff;
            --accent: #00ccff;
            --light: #f8f9fa;
        }
        
        body {
            background: url('https://i.postimg.cc/T2mcBGtv/pxfuel-2.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: var(--light);
            position: relative;
            padding-top: 140px;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.85);
            z-index: -1;
        }
        
        /* Navigation */
        .top-navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 15px 0;
        }
        
        .navbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Search Section */
        .search-section {
            background: rgba(15, 23, 42, 0.9);
            position: fixed;
            top: 70px;
            width: 100%;
            z-index: 900;
            padding: 15px 0;
        }
        
        .search-form {
            display: flex;
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            font-size: 1rem;
            flex: 1;
            border-radius: 25px;
        }
        
        .search-input:focus {
            border-color: var(--accent);
            outline: none;
            color: white;
        }
        
        .search-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        
        /* Results */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .results-wrapper {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .result-item {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            position: relative;
        }
        
        .result-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--accent));
        }
        
        .result-content {
            color: var(--light);
            line-height: 1.7;
            font-size: 1rem;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .result-content a {
            color: var(--accent);
            font-weight: 600;
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            body { padding-top: 120px; }
            .main-container { padding: 15px; }
            .result-item { padding: 20px; }
        }
        
        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="top-navbar">
        <div class="navbar-content">
            <a href="index.html" style="display: flex; align-items: center; color: white; text-decoration: none;">
                <img src="https://iili.io/KOlfc41.png" alt="SK4FiLM Logo" style="height: 40px; margin-right: 12px; border-radius: 6px;">
                <div style="font-size: 1.5rem; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700;">SK4FiLM</div>
            </a>
            <a href="index.html" style="background: rgba(255, 255, 255, 0.1); color: white; padding: 8px 16px; border-radius: 20px; text-decoration: none;">
                <i class="fas fa-home me-1"></i>Home
            </a>
        </div>
    </nav>

    <!-- Search Section -->
    <div class="search-section">
        <form id="searchForm" class="search-form">
            <input type="text" id="searchInput" class="search-input" placeholder="Search real movie data..." required>
            <button type="submit" class="search-btn">
                <i class="fas fa-search me-1"></i>Search
            </button>
        </form>
    </div>

    <div class="main-container">
        <!-- Search Stats -->
        <div id="searchStats" style="display: none;">
            <div style="background: linear-gradient(135deg, rgba(40, 167, 69, 0.1), rgba(0, 102, 255, 0.1)); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 15px; padding: 20px; margin-bottom: 25px; text-align: center;">
                <div style="color: var(--accent); font-size: 1.2rem; margin-bottom: 10px;">Real Data Search Results</div>
                <div id="searchQuery" style="margin-bottom: 15px; color: var(--light);"></div>
                <div style="display: flex; justify-content: center; gap: 12px; flex-wrap: wrap;">
                    <div style="background: rgba(40, 167, 69, 0.2); color: #28a745; padding: 6px 14px; border-radius: 12px; font-size: 0.8rem;">Real Data Only</div>
                    <div style="background: rgba(0, 102, 255, 0.2); color: var(--accent); padding: 6px 14px; border-radius: 12px; font-size: 0.8rem;">Text Channels</div>
                    <div id="resultsCount" style="background: rgba(0, 102, 255, 0.2); color: var(--accent); padding: 6px 14px; border-radius: 12px; font-size: 0.8rem;">0 Results</div>
                </div>
            </div>
        </div>

        <!-- Results -->
        <div class="results-wrapper">
            <div id="searchResults">
                <div style="text-align: center; padding: 50px 20px;">
                    <i class="fas fa-search fa-4x text-primary mb-4"></i>
                    <h4>Search Real Movie Data</h4>
                    <p style="color: rgba(255, 255, 255, 0.8);">Enter movie name to search text channels</p>
                    <div style="margin-top: 20px;">
                        <span style="background: rgba(40, 167, 69, 0.1); color: #28a745; padding: 8px 16px; border-radius: 15px; font-size: 0.9rem;">
                            <i class="fas fa-check me-2"></i>Real Data Only
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            BACKEND_URL: 'https://sk4film.koyeb.app',
            RESULTS_PER_PAGE: 8
        };
        
        let currentQuery = '';
        let currentPage = 1;
        let isLoading = false;
        
        // Search function
        async function performSearch(query, page = 1) {
            if (isLoading) return;
            
            const resultsContainer = document.getElementById('searchResults');
            const statsContainer = document.getElementById('searchStats');
            
            if (!query?.trim()) return;
            
            isLoading = true;
            currentQuery = query.trim();
            currentPage = page;
            
            try {
                document.getElementById('searchInput').value = currentQuery;
                
                resultsContainer.innerHTML = `
                    <div style="text-align: center; padding: 60px 20px;">
                        <div class="loading-spinner"></div>
                        <div style="font-size: 1.2rem; color: var(--accent);">Searching Real Data</div>
                        <div style="color: rgba(255, 255, 255, 0.7);">Query: "${currentQuery}"</div>
                    </div>
                `;
                
                const response = await fetch(`${CONFIG.BACKEND_URL}/api/search?query=${encodeURIComponent(currentQuery)}&page=${currentPage}&limit=${CONFIG.RESULTS_PER_PAGE}`);
                const data = await response.json();
                
                if (data.status === 'success' && data.results?.length > 0) {
                    displayRealResults(data.results);
                    updateSearchStats(currentQuery, data.pagination);
                } else {
                    showNoResults(currentQuery);
                }
                
            } catch (error) {
                console.error('Search error:', error);
                showSearchError();
            } finally {
                isLoading = false;
            }
        }
        
        function displayRealResults(results) {
            const resultsContainer = document.getElementById('searchResults');
            let resultsHTML = '';
            
            results.forEach((result, index) => {
                resultsHTML += `
                    <div class="result-item" style="animation: fadeIn 0.5s ease-out ${index * 0.1}s both;">
                        <div style="display: flex; justify-content: between; margin-bottom: 20px; flex-wrap: wrap; gap: 12px;">
                            <span style="background: linear-gradient(45deg, #28a745, #20c997); color: white; padding: 6px 14px; border-radius: 20px; font-size: 0.75rem; font-weight: 600;">
                                <i class="fas fa-check me-1"></i>Real Data
                            </span>
                            
                            <div style="display: flex; gap: 15px; font-size: 0.85rem; color: rgba(255, 255, 255, 0.7);">
                                <span><i class="fas fa-calendar me-1"></i>${formatDate(result.date)}</span>
                                <span><i class="fas fa-telegram me-1"></i>${result.channel_name}</span>
                                ${result.link_count ? `<span><i class="fas fa-link me-1"></i>${result.link_count} Links</span>` : ''}
                            </div>
                        </div>
                        
                        <div class="result-content">${result.content}</div>
                    </div>
                `;
            });
            
            resultsContainer.innerHTML = resultsHTML;
        }
        
        function updateSearchStats(query, pagination) {
            document.getElementById('searchQuery').innerHTML = `Results for "<strong>${escapeHtml(query)}</strong>"`;
            document.getElementById('resultsCount').textContent = `${pagination.total_results} Real Results`;
            document.getElementById('searchStats').style.display = 'block';
        }
        
        function showNoResults(query) {
            document.getElementById('searchResults').innerHTML = `
                <div style="text-align: center; padding: 50px 20px;">
                    <i class="fas fa-search fa-4x text-muted mb-4"></i>
                    <h3>No Real Data Found</h3>
                    <p style="color: rgba(255, 255, 255, 0.8);">No results for "${escapeHtml(query)}" in text channels</p>
                    <div style="margin-top: 20px;">
                        <span style="background: rgba(40, 167, 69, 0.1); color: #28a745; padding: 6px 12px; border-radius: 12px; font-size: 0.8rem;">
                            <i class="fas fa-info-circle me-1"></i>Real data search only
                        </span>
                    </div>
                </div>
            `;
        }
        
        function showSearchError() {
            document.getElementById('searchResults').innerHTML = `
                <div style="text-align: center; padding: 50px 20px;">
                    <i class="fas fa-exclamation-triangle fa-4x text-warning mb-4"></i>
                    <h3 class="text-warning">Search Error</h3>
                    <p style="color: rgba(255, 255, 255, 0.8);">Unable to search text channels</p>
                </div>
            `;
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'Recent';
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffHours = Math.ceil(Math.abs(now - date) / (1000 * 60 * 60));
                return diffHours < 1 ? 'Now' : diffHours < 24 ? `${diffHours}h` : `${Math.ceil(diffHours / 24)}d`;
            } catch {
                return 'Recent';
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔍 SK4FiLM Search - Real Data Only');
            
            const query = new URLSearchParams(window.location.search).get('query') || '';
            const searchInput = document.getElementById('searchInput');
            
            if (searchInput) {
                searchInput.value = query;
                
                document.getElementById('searchForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    const newQuery = searchInput.value.trim();
                    if (newQuery && !isLoading) {
                        performSearch(newQuery, 1);
                    }
                });
            }
            
            if (query) {
                performSearch(query, 1);
            }
        });
        
        console.log('%c🔍 REAL DATA SEARCH ONLY', 'color: #28a745; font-size: 16px;');
    </script>
</body>
</html>
