    <style>
        :root {
            --primary: #ff0000;
            --secondary: #0066ff;
            --accent: #00ccff;
            --dark: #0a0a0a;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: url('https://i.postimg.cc/T2mcBGtv/pxfuel-2.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: var(--light);
            position: relative;
            padding-top: 80px;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.85);
            z-index: -1;
        }
        
        /* Navigation - Mobile/Desktop Perfect */
        .top-navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 15px 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }
        
        .navbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-weight: 700;
        }
        
        .logo-img {
            height: 40px;
            margin-right: 12px;
            border-radius: 6px;
        }
        
        .brand-text {
            font-size: 1.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 20px;
            padding: 8px 16px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        /* Main Container - Mobile/Desktop Perfect */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Results Container */
        .results-wrapper {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        /* Search Stats */
        .search-stats {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.1), rgba(0, 102, 255, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .stats-title {
            color: var(--accent);
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .stats-detail {
            color: var(--light);
            margin-bottom: 15px;
        }
        
        .stats-badges {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .stats-badge {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 0.8rem;
            border: 1px solid rgba(0, 255, 0, 0.3);
            font-weight: 500;
        }
        
        /* Result Item - Clean Design */
        .result-item {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .result-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border-radius: 0 0 0 15px;
        }
        
        .result-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 102, 255, 0.3);
        }
        
        /* Result Header - Mobile Friendly */
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .result-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .badge-poster {
            background: linear-gradient(45deg, var(--primary), #cc0000);
            color: white;
        }
        
        .badge-text {
            background: linear-gradient(45deg, var(--secondary), var(--accent));
            color: white;
        }
        
        .result-meta {
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        /* Result Content - Clean Display */
        .result-content {
            color: var(--light);
            line-height: 1.7;
            font-size: 1rem;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .result-content a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            padding: 2px 4px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .result-content a:hover {
            color: white;
            background: var(--primary);
        }
        
        /* Movie Info Tags */
        .movie-info-tags {
            display: flex;
            gap: 8px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .info-tag {
            background: rgba(255, 255, 255, 0.1);
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            border: 1px solid rgba(0, 204, 255, 0.3);
        }
        
        /* Poster Display */
        .result-poster {
            width: 100%;
            max-width: 250px;
            height: 350px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }
        
        .result-item:hover .result-poster {
            transform: scale(1.02);
        }
        
        /* AdSense Ads - Mobile/Desktop Perfect */
        .ad-container {
            background: rgba(0, 0, 0, 0.4);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }
        
        .ad-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }
        
        /* Pagination - Clean Design */
        .pagination-container {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .pagination-info {
            color: var(--accent);
            font-size: 1.1rem;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .pagination-details {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .pagination-controls {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .page-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .page-btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }
        
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .page-btn.active {
            background: var(--accent);
            color: var(--dark);
            font-weight: 700;
        }
        
        /* Loading States */
        .loading-container {
            text-align: center;
            padding: 60px 20px;
        }
        
        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: var(--accent);
            margin-bottom: 10px;
        }
        
        .loading-subtext {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        /* Mobile Responsive - Perfect Adjustment */
        @media (max-width: 768px) {
            body {
                padding-top: 70px;
            }
            
            .navbar-content {
                padding: 0 15px;
            }
            
            .logo-img {
                height: 35px;
                margin-right: 10px;
            }
            
            .brand-text {
                font-size: 1.3rem;
            }
            
            .back-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .main-container {
                padding: 15px;
            }
            
            .results-wrapper {
                padding: 20px;
                border-radius: 12px;
            }
            
            .result-item {
                padding: 20px;
                border-radius: 12px;
            }
            
            .result-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .result-meta {
                gap: 10px;
                font-size: 0.8rem;
            }
            
            .result-content {
                font-size: 0.95rem;
                line-height: 1.6;
            }
            
            .result-poster {
                max-width: 200px;
                height: 280px;
            }
            
            .movie-info-tags {
                gap: 6px;
            }
            
            .info-tag {
                font-size: 0.7rem;
                padding: 3px 8px;
            }
            
            .pagination-container {
                padding: 20px;
            }
            
            .pagination-controls {
                flex-direction: column;
                gap: 6px;
            }
            
            .page-btn {
                width: 100%;
                max-width: 200px;
                margin: 0 auto;
            }
            
            .ad-container {
                padding: 12px;
                margin: 15px 0;
            }
        }
        
        /* Tablet Responsive */
        @media (min-width: 769px) and (max-width: 1024px) {
            .main-container {
                padding: 20px;
            }
            
            .result-item {
                padding: 23px;
            }
            
            .result-content {
                font-size: 0.98rem;
            }
            
            .result-poster {
                max-width: 220px;
                height: 300px;
            }
        }
        
        /* Desktop Responsive */
        @media (min-width: 1025px) {
            .main-container {
                padding: 25px;
            }
            
            .result-item {
                padding: 25px;
            }
            
            .result-content {
                font-size: 1rem;
            }
            
            .result-poster {
                max-width: 250px;
                height: 350px;
            }
        }
        
        /* Error and No Results States */
        .no-results, .error-container {
            text-align: center;
            padding: 50px 20px;
        }
        
        .no-results i, .error-container i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }
        
        .no-results h3, .error-container h3 {
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .no-results p, .error-container p {
            margin-bottom: 25px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .action-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .action-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        /* Clean animations */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Configuration
        const CONFIG = {
            BACKEND_URL: 'https://sk4film.koyeb.app',
            RESULTS_PER_PAGE: 8,  // Good balance for mobile/desktop
            TIMEOUT: 30000
        };
        
        // State
        let currentQuery = '';
        let currentPage = 1;
        let isLoading = false;
        
        // Utility functions
        const utils = {
            getQueryParameter: () => new URLSearchParams(window.location.search).get('query') || '',
            getPageParameter: () => parseInt(new URLSearchParams(window.location.search).get('page')) || 1,
            updateURL: (query, page) => {
                const url = new URL(window.location);
                url.searchParams.set('query', query);
                url.searchParams.set('page', page);
                window.history.pushState({}, '', url.toString());
                document.title = `${query} - Page ${page} | SK4FiLM`;
            },
            escapeHtml: (text) => {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },
            formatDate: (dateString) => {
                if (!dateString) return 'Recently';
                try {
                    const date = new Date(dateString);
                    const now = new Date();
                    const diffHours = Math.ceil(Math.abs(now - date) / (1000 * 60 * 60));
                    
                    if (diffHours < 1) return 'Just now';
                    if (diffHours < 24) return `${diffHours}h ago`;
                    
                    const diffDays = Math.ceil(diffHours / 24);
                    if (diffDays === 1) return 'Yesterday';
                    if (diffDays <= 7) return `${diffDays}d ago`;
                    
                    return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                } catch {
                    return 'Recently';
                }
            }
        };
        
        // MAIN FUNCTION: Display clean results with ads (NO EXTRA BUTTONS)
        function displayResults(results, query, pagination) {
            const resultsContainer = document.getElementById('searchResults');
            let resultsHTML = '';
            
            results.forEach((result, index) => {
                // CLEAN RESULT CARD - NO ACTION BUTTONS
                resultsHTML += `
                    <div class="result-item fade-in" style="animation-delay: ${index * 0.1}s">
                        <!-- Result Header -->
                        <div class="result-header">
                            <div>
                                <span class="result-badge ${result.type === 'poster' ? 'badge-poster' : 'badge-text'}">
                                    ${result.type === 'poster' ? 
                                      '<i class="fas fa-image me-1"></i>Poster' : 
                                      '<i class="fas fa-file-text me-1"></i>Text'
                                    }
                                </span>
                                ${result.movie_info?.quality ? `<span class="info-tag" style="background: #28a745; color: white;">${result.movie_info.quality}</span>` : ''}
                                ${result.movie_info?.size ? `<span class="info-tag" style="background: #17a2b8; color: white;">${result.movie_info.size}</span>` : ''}
                            </div>
                            
                            <div class="result-meta">
                                <div class="meta-item">
                                    <i class="fas fa-calendar-alt text-info"></i>
                                    <span>${utils.formatDate(result.date)}</span>
                                </div>
                                <div class="meta-item">
                                    <i class="fas fa-telegram text-primary"></i>
                                    <span>${result.channel_name}</span>
                                </div>
                                ${result.link_count ? `
                                    <div class="meta-item">
                                        <i class="fas fa-download text-success"></i>
                                        <span>${result.link_count}</span>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                        
                        <!-- Movie Info Tags -->
                        ${Object.keys(result.movie_info || {}).length > 0 ? `
                            <div class="movie-info-tags">
                                ${result.movie_info.year ? `<span class="info-tag">${result.movie_info.year}</span>` : ''}
                                ${result.movie_info.rating ? `<span class="info-tag">⭐ ${result.movie_info.rating}</span>` : ''}
                                ${result.movie_info.genre ? `<span class="info-tag">${result.movie_info.genre}</span>` : ''}
                            </div>
                        ` : ''}
                        
                        <!-- COMPLETE CONTENT DISPLAY -->
                        <div style="margin: 20px 0;">
                            ${result.type === 'poster' && result.photo ? `
                                <div class="row align-items-start">
                                    <div class="col-md-4 col-lg-3 mb-3 mb-md-0">
                                        <img src="${CONFIG.BACKEND_URL}/api/get_poster?file_id=${result.photo}" 
                                             alt="Movie Poster" class="result-poster"
                                             loading="lazy"
                                             onerror="this.onerror=null; this.style.display='none'; this.parentElement.innerHTML='<div style=\\"text-center; padding: 30px; background: rgba(255,255,255,0.1); border-radius: 12px;\\"><i class=\\"fas fa-image fa-2x text-muted mb-2\\"></i><br><small class=\\"text-muted\\">Poster not available</small></div>'">
                                    </div>
                                    <div class="col-md-8 col-lg-9">
                                        <div class="result-content">
                                            ${result.content}
                                        </div>
                                    </div>
                                </div>
                            ` : `
                                <div class="result-content">
                                    ${result.content}
                                </div>
                            `}
                        </div>
                    </div>
                    
                    <!-- ADSENSE AD AFTER EACH RESULT -->
                    <div class="ad-container fade-in" style="animation-delay: ${(index * 0.1) + 0.2}s">
                        <div class="ad-label">
                            <i class="fas fa-bullhorn me-1"></i>Advertisement ${index + 1}
                        </div>
                        <ins class="adsbygoogle"
                             style="display:block"
                             data-ad-client="ca-pub-5244164301170945"
                             data-ad-slot="3589065722"
                             data-ad-format="auto"
                             data-full-width-responsive="true"></ins>
                    </div>
                `;
            });
            
            resultsContainer.innerHTML = resultsHTML;
            
            // Initialize AdSense ads
            setTimeout(() => {
                try {
                    for (let i = 0; i < results.length; i++) {
                        (adsbygoogle = window.adsbygoogle || []).push({});
                    }
                    console.log(`💰 Initialized ${results.length} AdSense ads`);
                } catch (error) {
                    console.error('AdSense error:', error);
                }
            }, 1000);
        }
        
        // Search function
        async function performSearch(query, page = 1) {
            if (isLoading) return;
            
            const resultsContainer = document.getElementById('searchResults');
            const statsContainer = document.getElementById('searchStats');
            const paginationContainer = document.getElementById('paginationContainer');
            
            if (!query?.trim()) {
                showError('Please enter a search term');
                return;
            }
            
            isLoading = true;
            currentQuery = query;
            currentPage = page;
            
            try {
                console.log(`🔍 Searching: "${query}" (page: ${page})`);
                
                utils.updateURL(query, page);
                
                // Loading display
                resultsContainer.innerHTML = `
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <div class="loading-text">Searching "${utils.escapeHtml(query)}"</div>
                        <div class="loading-subtext">Page ${page} - Full content search</div>
                    </div>
                `;
                
                statsContainer.style.display = 'none';
                paginationContainer.style.display = 'none';
                
                // API call
                const response = await fetch(`${CONFIG.BACKEND_URL}/api/search?query=${encodeURIComponent(query)}&page=${page}&limit=${CONFIG.RESULTS_PER_PAGE}`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    if (data.results?.length > 0) {
                        displayResults(data.results, query, data.pagination);
                        updateSearchStats(query, data.pagination);
                        
                        if (data.pagination.total_pages > 1) {
                            updatePagination(data.pagination);
                        }
                    } else {
                        showNoResults(query);
                    }
                } else {
                    throw new Error(data.message || 'Search failed');
                }
                
            } catch (error) {
                console.error('❌ Search error:', error);
                showError(error.message);
            } finally {
                isLoading = false;
            }
        }
        
        function updateSearchStats(query, pagination) {
            document.getElementById('searchQuery').innerHTML = `Results for "<strong>${utils.escapeHtml(query)}</strong>"`;
            document.getElementById('resultsCount').textContent = `${pagination.total_results} Results`;
            document.getElementById('searchStats').style.display = 'block';
        }
        
        function updatePagination(pagination) {
            const container = document.getElementById('paginationContainer');
            const info = document.getElementById('paginationInfo');
            const details = document.getElementById('paginationDetails');
            const controls = document.getElementById('paginationControls');
            
            info.textContent = `Page ${pagination.current_page} of ${pagination.total_pages}`;
            details.textContent = `Showing ${pagination.showing_start}-${pagination.showing_end} of ${pagination.total_results} results`;
            
            let controlsHTML = '';
            
            // Previous
            if (pagination.current_page > 1) {
                controlsHTML += `<button class="page-btn" onclick="performSearch('${currentQuery}', ${pagination.current_page - 1})"><i class="fas fa-chevron-left me-1"></i>Previous</button>`;
            }
            
            // Page numbers
            const start = Math.max(1, pagination.current_page - 1);
            const end = Math.min(pagination.total_pages, pagination.current_page + 1);
            
            for (let i = start; i <= end; i++) {
                controlsHTML += `<button class="page-btn ${i === pagination.current_page ? 'active' : ''}" onclick="performSearch('${currentQuery}', ${i})">${i}</button>`;
            }
            
            // Next
            if (pagination.current_page < pagination.total_pages) {
                controlsHTML += `<button class="page-btn" onclick="performSearch('${currentQuery}', ${pagination.current_page + 1})">Next<i class="fas fa-chevron-right ms-1"></i></button>`;
            }
            
            controls.innerHTML = controlsHTML;
            container.style.display = 'block';
        }
        
        function showNoResults(query) {
            document.getElementById('searchResults').innerHTML = `
                <div class="no-results fade-in">
                    <i class="fas fa-search text-muted"></i>
                    <h3>No Results Found</h3>
                    <p>No movies found for "${utils.escapeHtml(query)}"</p>
                    <div>
                        <button class="action-btn me-2" onclick="window.location.href='index.html'">
                            <i class="fas fa-home me-1"></i>Go Home
                        </button>
                        <button class="action-btn" onclick="window.location.reload()">
                            <i class="fas fa-redo me-1"></i>Try Again
                        </button>
                    </div>
                </div>
                
                <!-- Ad when no results -->
                <div class="ad-container">
                    <div class="ad-label">Advertisement</div>
                    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5244164301170945" data-ad-slot="3589065722" data-ad-format="auto" data-full-width-responsive="true"></ins>
                </div>
            `;
            
            setTimeout(() => (adsbygoogle = window.adsbygoogle || []).push({}), 500);
        }
        
        function showError(message) {
            document.getElementById('searchResults').innerHTML = `
                <div class="error-container fade-in">
                    <i class="fas fa-exclamation-triangle text-warning"></i>
                    <h3 class="text-warning">Search Error</h3>
                    <p>${utils.escapeHtml(message)}</p>
                    <button class="action-btn" onclick="performSearch('${currentQuery}', ${currentPage})">
                        <i class="fas fa-redo me-1"></i>Try Again
                    </button>
                </div>
            `;
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔍 SK4FiLM Search - Clean & Simple');
            console.log('📱 Mobile/Desktop Responsive');
            console.log('💰 AdSense Integration');
            
            // Initialize top/bottom ads
            (adsbygoogle = window.adsbygoogle || []).push({});
            (adsbygoogle = window.adsbygoogle || []).push({});
            
            const query = utils.getQueryParameter();
            const page = utils.getPageParameter();
            
            if (!query) {
                document.getElementById('searchResults').innerHTML = `
                    <div style="text-align: center; padding: 50px 20px;">
                        <i class="fas fa-search fa-4x text-primary mb-4"></i>
                        <h4>Ready to Search Movies</h4>
                        <p class="text-muted">Enter your search in the URL or go back to home page</p>
                        <a href="index.html" class="action-btn">
                            <i class="fas fa-home me-2"></i>Go to Home Page
                        </a>
                    </div>
                `;
            } else {
                performSearch(query, page);
            }
        });
        
        // Browser navigation
        window.addEventListener('popstate', function() {
            const query = utils.getQueryParameter();
            const page = utils.getPageParameter();
            
            if (query && !isLoading) {
                performSearch(query, page);
            }
        });
        
        console.log('%c🔍 SK4FiLM - CLEAN SEARCH PAGE', 'color: #00ccff; font-size: 16px; font-weight: bold;');
        console.log('%c📱 Mobile/Desktop Perfect', 'color: #00ff00; font-size: 12px;');
        console.log('%c💰 AdSense Revenue Optimized', 'color: #ffff00; font-size: 12px;');
    </script>
</body>
