<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK4FiLM - Movie Search</title>
    
    <!-- AdSense -->
    <meta name="google-adsense-account" content="ca-pub-5244164301170945">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5244164301170945" crossorigin="anonymous"></script>
    
    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        :root {
            --primary: #ff0000;
            --secondary: #0066ff;
            --accent: #00ccff;
            --dark: #0a0a0a;
            --text: #f8f9fa;
        }
        
        body {
            background: url('https://i.postimg.cc/T2mcBGtv/pxfuel-2.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Josefin Sans', sans-serif;
            color: var(--text);
        }
        
        .navbar-custom {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 0, 0, 0.3);
        }
        
        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 100px 0 50px;
        }
        
        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 4rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        
        .search-container {
            max-width: 600px;
            width: 100%;
            margin-bottom: 60px;
        }
        
        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            padding: 15px 25px;
            font-size: 1.1rem;
        }
        
        .search-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            color: white;
        }
        
        .search-btn {
            background: linear-gradient(45deg, var(--primary), #cc0000);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            color: white;
            font-weight: 600;
        }
        
        .poster-card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 100%;
        }
        
        .poster-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(255, 0, 0, 0.4);
        }
        
        .poster-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .loading-container {
            text-align: center;
            padding: 80px 20px;
        }
        
        @media (max-width: 768px) {
            .logo-text { font-size: 2.5rem; }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="#home">
                <i class="fas fa-film text-danger me-2"></i>SK4FiLM
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <div class="container">
            <h1 class="logo-text">SK4FiLM</h1>
            <p class="fs-4 text-info mb-4" style="font-style: italic;">House of Entertainment</p>
            
            <div class="search-container">
                <form id="searchForm" class="d-flex gap-3">
                    <input type="text" id="searchInput" class="form-control search-input flex-grow-1" 
                           placeholder="Search for movies, web series..." required>
                    <button type="submit" class="btn search-btn">
                        <i class="fas fa-search me-2"></i>Search
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Latest Movies -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center text-white mb-5">Latest Movies</h2>
            <div id="latest-posters" class="row">
                <div class="loading-container">
                    <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;"></div>
                    <h4 class="mt-3">Loading latest movies...</h4>
                    <p class="text-muted">Connecting to SK4FiLM API...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="text-light">SK4FiLM</h5>
                    <p class="text-muted">Your ultimate movie search engine.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="text-muted">&copy; 2024 SK4FiLM. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // EXTERNAL BACKEND API (KOYEB)
        const BACKEND_URL = 'https://sk4film.koyeb.app';
        
        // Search function
        function searchMovie(query) {
            if (!query?.trim()) {
                alert('Please enter a search term');
                return;
            }
            window.location.href = `/search?query=${encodeURIComponent(query.trim())}`;
        }
        
        // Load real posters from external backend
        async function loadLatestPosters() {
            const postersContainer = document.getElementById('latest-posters');
            
            try {
                console.log('🔄 Loading from external backend:', BACKEND_URL);
                
                // Backend status check
                const healthResponse = await fetch(`${BACKEND_URL}/health`);
                if (!healthResponse.ok) {
                    throw new Error('Backend not available');
                }
                
                // Load posters
                const response = await fetch(`${BACKEND_URL}/api/latest_posters?limit=8`);
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('✅ Posters loaded:', data);
                
                if (data.status === 'success' && data.posters?.length > 0) {
                    displayPosters(data.posters);
                } else {
                    showNoPosters();
                }
                
            } catch (error) {
                console.error('❌ Loading failed:', error);
                showError();
            }
        }
        
        function displayPosters(posters) {
            const postersContainer = document.getElementById('latest-posters');
            
            const html = posters.map(poster => `
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                    <div class="poster-card">
                        <img src="${BACKEND_URL}/api/get_poster?file_id=${poster.photo}" 
                             alt="Movie Poster" class="poster-image"
                             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjMwMCIgZmlsbD0iIzMzMyI+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZpbGw9IiNmZmYiIHRleHQtYW5jaG9yPSJtaWRkbGUiPk5vIFBvc3RlcjwvdGV4dD48L3N2Zz4='" />
                        <div class="p-3">
                            <h6 class="text-white">${poster.caption.substring(0, 50)}...</h6>
                            <button class="btn btn-primary btn-sm" onclick="searchMovie('${poster.search_query}')">
                                <i class="fas fa-search me-1"></i>Search
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            postersContainer.innerHTML = html;
        }
        
        function showNoPosters() {
            document.getElementById('latest-posters').innerHTML = `
                <div class="col-12 text-center">
                    <h4 class="text-warning">No Movies Available</h4>
                    <p>Please check back later.</p>
                </div>
            `;
        }
        
        function showError() {
            document.getElementById('latest-posters').innerHTML = `
                <div class="col-12 text-center">
                    <h4 class="text-danger">Connection Error</h4>
                    <p>Unable to connect to movie database.</p>
                    <button class="btn btn-warning" onclick="loadLatestPosters()">Retry</button>
                </div>
            `;
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 SK4FiLM Frontend (Vercel Static)');
            console.log('📡 Backend API:', BACKEND_URL);
            
            loadLatestPosters();
            
            // Search form
            document.getElementById('searchForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const query = document.getElementById('searchInput').value.trim();
                searchMovie(query);
            });
        });
    </script>
</body>
</html>
