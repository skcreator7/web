    <style>
        :root {

        .download-link {

        .info-tag {

        .quality-tag { background: rgba(0, 123, 255, 0.2); color: #007bff; }

        .genre-tag { background: rgba(111, 66, 193, 0.2); color: #6f42c1; }

            font-size: 1.2rem;
            margin: 12px 0;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.3);
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            body { padding-top: 120px; }
            .main-container { padding: 15px; }
            .results-wrapper { padding: 20px; }
            .result-item { padding: 20px; }
            .search-form { padding: 0 15px; }
        }
        
        .loading-spinner {
            width: 3.5rem;
            height: 3.5rem;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

<body>
    <!-- Navigation -->
    <nav class="top-navbar">
        <div class="navbar-content">
            <a href="index.html" style="display: flex; align-items: center; color: white; text-decoration: none;">
                <img src="https://iili.io/KOlfc41.png" alt="SK4FiLM Logo" style="height: 42px; margin-right: 12px; border-radius: 6px; box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);">
                <div style="font-size: 1.6rem; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700;">SK4FiLM</div>
            </a>
            <a href="index.html" style="background: rgba(255, 255, 255, 0.1); color: white; padding: 10px 18px; border-radius: 25px; text-decoration: none; font-weight: 600; transition: all 0.3s;">

    <!-- Search Section -->
    <div class="search-section">
        <form id="searchForm" class="search-form">
            <input type="text" id="searchInput" class="search-input" placeholder="Search movies in Telegram channels..." required>
            <button type="submit" class="search-btn">
                <i class="fas fa-search me-2"></i>Search

    <div class="main-container">
        <!-- Search Statistics -->
        <div id="searchStats" style="display: none;">
            <div style="background: linear-gradient(135deg, rgba(0, 136, 204, 0.1), rgba(0, 102, 255, 0.1)); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 15px; padding: 25px; margin-bottom: 30px; text-align: center;">
                <div style="color: var(--accent); font-size: 1.3rem; margin-bottom: 12px; font-weight: 600;">
                    <i class="fas fa-chart-bar me-2"></i>Telegram Search Results
                </div>
                <div id="searchQuery" style="margin-bottom: 18px; color: var(--light); font-size: 1.1rem;"></div>
                <div style="display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;">
                    <div style="background: rgba(0, 136, 204, 0.2); color: #0088cc; padding: 8px 16px; border-radius: 15px; font-size: 0.85rem; border: 1px solid rgba(0, 136, 204, 0.3);">
                        <i class="fab fa-telegram me-1"></i>Telegram Channels
                    </div>
                    <div style="background: rgba(40, 167, 69, 0.2); color: #28a745; padding: 8px 16px; border-radius: 15px; font-size: 0.85rem; border: 1px solid rgba(40, 167, 69, 0.3);">
                        <i class="fas fa-download me-1"></i>Full Content
                    </div>
                    <div id="resultsCount" style="background: rgba(255, 193, 7, 0.2); color: #ffc107; padding: 8px 16px; border-radius: 15px; font-size: 0.85rem; border: 1px solid rgba(255, 193, 7, 0.3);">
                        <i class="fas fa-list-ol me-1"></i>0 Results
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Results Container -->
        <div class="results-wrapper">
            <div id="searchResults">
                <div style="text-align: center; padding: 60px 20px;">
                    <i class="fas fa-search fa-5x text-primary mb-4"></i>
                    <h3 style="color: var(--accent); margin-bottom: 15px;">Ready to Search Telegram</h3>
                    <p style="color: rgba(255, 255, 255, 0.8); margin-bottom: 25px;">
                        Enter a movie name to search across Telegram channels
                    </p>
                    <div style="display: flex; justify-content: center; gap: 12px; flex-wrap: wrap;">
                        <span style="background: rgba(0, 136, 204, 0.1); color: #0088cc; padding: 8px 16px; border-radius: 15px; font-size: 0.9rem;">
                            <i class="fab fa-telegram me-2"></i>Real-time Telegram Search
                        </span>
                        <span style="background: rgba(40, 167, 69, 0.1); color: #28a745; padding: 8px 16px; border-radius: 15px; font-size: 0.9rem;">
                            <i class="fas fa-link me-2"></i>Direct Download Links
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div id="paginationContainer" style="display: none;">
            <div style="background: rgba(15, 23, 42, 0.8); border-radius: 15px; padding: 25px; margin: 30px 0; text-align: center;">
                <div id="paginationInfo" style="color: var(--accent); font-size: 1.1rem; margin-bottom: 8px;"></div>
                <div id="paginationDetails" style="color: rgba(255, 255, 255, 0.8); margin-bottom: 20px;"></div>
                <div id="paginationControls" style="display: flex; justify-content: center; gap: 8px; flex-wrap: wrap;"></div>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            BACKEND_URL: 'https://sk4film.koyeb.app',
            RESULTS_PER_PAGE: 10,
            SEARCH_TIMEOUT: 30000
        };
        
        let currentQuery = '';
        let currentPage = 1;
        let isSearching = false;
        
        // Enhanced search function
        async function performEnhancedSearch(query, page = 1) {
            if (isSearching) return;
            
            const resultsContainer = document.getElementById('searchResults');
            const statsContainer = document.getElementById('searchStats');
            const paginationContainer = document.getElementById('paginationContainer');
            
            if (!query?.trim()) return;
            
            isSearching = true;
            currentQuery = query.trim();
            currentPage = page;
            
            try {
                // Update page title
                document.getElementById('pageTitle').textContent = `"${currentQuery}" - SK4FiLM Search`;
                document.getElementById('searchInput').value = currentQuery;
                
                // Enhanced loading display
                resultsContainer.innerHTML = `
                    <div style="text-align: center; padding: 60px 20px;">
                        <div class="loading-spinner"></div>
                        <div style="font-size: 1.3rem; color: var(--accent); margin-bottom: 10px; font-weight: 600;">
                            <i class="fas fa-satellite-dish me-2"></i>Searching Telegram Channels
                        </div>
                        <div style="color: rgba(255, 255, 255, 0.8); margin-bottom: 20px;">
                            Looking for "<strong>${escapeHtml(currentQuery)}</strong>" in all channels
                        </div>
                        <div style="display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;">
                            <span style="background: rgba(0, 136, 204, 0.1); color: #0088cc; padding: 6px 12px; border-radius: 12px; font-size: 0.8rem;">
                                <i class="fab fa-telegram me-1"></i>Movies Link
                            </span>
                            <span style="background: rgba(0, 136, 204, 0.1); color: #0088cc; padding: 6px 12px; border-radius: 12px; font-size: 0.8rem;">
                                <i class="fab fa-telegram me-1"></i>DISKWALA MOVIES
                            </span>
                        </div>
                    </div>
                `;
                
                // API call
                const response = await fetch(`${CONFIG.BACKEND_URL}/api/search?query=${encodeURIComponent(currentQuery)}&page=${currentPage}&limit=${CONFIG.RESULTS_PER_PAGE}`);
                const data = await response.json();
                
                console.log('🔍 Search API response:', data);
                
                if (data.status === 'success' && data.results?.length > 0) {
                    displayEnhancedResults(data.results);
                    updateSearchStatistics(currentQuery, data.pagination);
                    
                    if (data.pagination.total_pages > 1) {
                        updatePaginationControls(data.pagination);
                    }
                    
                    console.log(`✅ Search success: ${data.results.length} results for "${currentQuery}"`);
                } else {
                    showNoResultsFound(currentQuery);
                }
                
            } catch (error) {
                console.error('❌ Search error:', error);
                showSearchError(currentQuery);
            } finally {
                isSearching = false;
            }
        }
        
        // Display enhanced search results
        function displayEnhancedResults(results) {
            const resultsContainer = document.getElementById('searchResults');
            let resultsHTML = '';
            
            results.forEach((result, index) => {
                resultsHTML += `
                    <div class="result-item animate__animated animate__fadeInUp" style="animation-delay: ${index * 0.1}s;">
                        <div style="display: flex; justify-content: between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 12px;">
                            <div style="display: flex; gap: 12px;">
                                <span style="background: linear-gradient(45deg, #0088cc, #006bb3); color: white; padding: 6px 14px; border-radius: 20px; font-size: 0.8rem; font-weight: 600;">
                                    <i class="fab fa-telegram me-1"></i>${result.channel_name}
                                </span>
                                
                                ${result.link_count > 0 ? `
                                    <span style="background: rgba(40, 167, 69, 0.2); color: #28a745; padding: 6px 14px; border-radius: 20px; font-size: 0.8rem; font-weight: 600;">
                                        <i class="fas fa-download me-1"></i>${result.link_count} Download${result.link_count > 1 ? 's' : ''}
                                    </span>
                                ` : ''}
                            </div>
                            
                            <div style="font-size: 0.85rem; color: rgba(255, 255, 255, 0.7);">
                                <i class="fas fa-clock me-1"></i>${formatDateEnhanced(result.date)}
                            </div>
                        </div>
                        
                        <div class="result-content">${result.content}</div>
                        
                        ${result.telegram_link ? `
                            <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255, 255, 255, 0.1);">
                                <a href="${result.telegram_link}" target="_blank" style="color: var(--accent); text-decoration: none; font-size: 0.9rem;">
                                    <i class="fab fa-telegram me-2"></i>View Original Post
                                </a>
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            resultsContainer.innerHTML = resultsHTML;
        }
        
        function updateSearchStatistics(query, pagination) {
            document.getElementById('searchQuery').innerHTML = `Search results for "<strong>${escapeHtml(query)}</strong>"`;
            document.getElementById('resultsCount').innerHTML = `<i class="fas fa-list-ol me-1"></i>${pagination.total_results} Result${pagination.total_results !== 1 ? 's' : ''}`;
            document.getElementById('searchStats').style.display = 'block';
        }
        
        function updatePaginationControls(pagination) {
            // Implementation for pagination controls
            const container = document.getElementById('paginationContainer');
            // ... pagination logic
            container.style.display = 'block';
        }
        
        function showNoResultsFound(query) {
            document.getElementById('searchResults').innerHTML = `
                <div style="text-align: center; padding: 60px 20px;">
                    <i class="fas fa-search-minus fa-5x text-muted mb-4"></i>
                    <h3 style="color: var(--accent); margin-bottom: 15px;">No Results Found</h3>
                    <p style="color: rgba(255, 255, 255, 0.8); margin-bottom: 25px;">
                        No results found for "<strong>${escapeHtml(query)}</strong>" in Telegram channels
                    </p>
                    <div style="margin-top: 25px;">
                        <button onclick="document.getElementById('searchInput').focus()" style="background: var(--secondary); color: white; border: none; padding: 12px 24px; border-radius: 25px; cursor: pointer; font-weight: 600; margin-right: 10px;">
                            <i class="fas fa-edit me-2"></i>Try Different Keywords
                        </button>
                        <a href="index.html" style="background: var(--primary); color: white; text-decoration: none; padding: 12px 24px; border-radius: 25px; font-weight: 600;">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            `;
        }
        
        function showSearchError(query) {
            document.getElementById('searchResults').innerHTML = `
                <div style="text-align: center; padding: 60px 20px;">
                    <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
                    <h3 class="text-warning">Search Error</h3>
                    <p style="color: rgba(255, 255, 255, 0.8); margin-bottom: 25px;">
                        Unable to search Telegram channels for "${escapeHtml(query)}"
                    </p>
                    <button onclick="performEnhancedSearch('${escapeForJs(query)}', 1)" style="background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 25px; cursor: pointer; font-weight: 600;">
                        <i class="fas fa-refresh me-2"></i>Try Again
                    </button>
                </div>
            `;
        }
        
        // Utility functions
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function escapeForJs(text) {
            if (!text) return '';
            return text.replace(/'/g, "\\'").replace(/"/g, '\\"').replace(/\n/g, '\\n').replace(/\r/g, '');
        }
        
        function formatDateEnhanced(dateString) {
            if (!dateString) return 'Recently';
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffHours = Math.ceil(Math.abs(now - date) / (1000 * 60 * 60));
                
                if (diffHours < 1) return 'Just now';
                if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
                
                const diffDays = Math.ceil(diffHours / 24);
                if (diffDays === 1) return 'Yesterday';
                if (diffDays <= 7) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
                
                return date.toLocaleDateString('en-US', { 
                    weekday: 'short',
                    month: 'short', 
                    day: 'numeric' 
                });
            } catch {
                return 'Recently';
            }
        }
        
        // Initialize search page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔍 SK4FiLM Search - Enhanced Telegram Search');
            
            const urlQuery = new URLSearchParams(window.location.search).get('query') || '';
            const searchInput = document.getElementById('searchInput');
            
            if (searchInput) {
                searchInput.value = urlQuery;
                
                // Form submit handler
                document.getElementById('searchForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    const newQuery = searchInput.value.trim();
                    if (newQuery && !isSearching) {
                        performEnhancedSearch(newQuery, 1);
                    }
                });
                
                // Auto-focus
                setTimeout(() => searchInput.focus(), 500);
            }
            
            // Auto-search if query in URL
            if (urlQuery) {
                console.log(`🎬 Auto-searching for: "${urlQuery}"`);
                performEnhancedSearch(urlQuery, 1);
            }
        });
        
        console.log('%c🔍 TELEGRAM SEARCH READY', 'color: #0088cc; font-size: 18px; font-weight: bold;');
        console.log('%c📱 Real-time Channel Search', 'color: #28a745; font-size: 14px;');
        console.log('%c🔗 Direct Download Links', 'color: #ffc107; font-size: 14px;');
    </script>
