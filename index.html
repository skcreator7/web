<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK4FiLM - Movie Search</title>
    <meta name="google-adsense-account" content="ca-pub-5244164301170945">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5244164301170945" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0000;
            --secondary: #0066ff;
            --accent: #00ccff;
            --dark: #0a0a0a;
        }
        
        body {
            background: url('https://i.postimg.cc/T2mcBGtv/pxfuel-2.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Josefin Sans', sans-serif;
            color: white;
            position: relative;
            padding-top: 90px;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.7);
            z-index: -1;
        }
        
        .container {
            position: relative;
            z-index: 1;
            padding: 20px 15px 40px;
        }
        
        .top-navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 12px 0;
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-weight: 700;
        }
        
        .logo-img {
            height: 55px;
            width: auto;
            margin-right: 15px;
            border-radius: 8px;
        }
        
        .brand-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .section-box {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .search-input {
            background: rgba(60, 65, 90, 0.7);
            border: none;
            border-bottom: 2px solid var(--primary);
            color: white;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 6px;
            width: 100%;
        }
        
        .search-btn {
            background: linear-gradient(50deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
            padding: 10px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
            margin-top: 8px;
        }
        
        .movie-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            height: 100%;
        }
        
        .movie-poster {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .ad-container {
            margin: 15px 0;
            text-align: center;
        }
        
        .status-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 102, 255, 0.9);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <nav class="top-navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="#" class="navbar-brand">
                    <img src="https://iili.io/KOlfc41.png" alt="SK4FiLM Logo" class="logo-img">
                    <div class="brand-text">SK4FiLM</div>
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Hero Section -->
        <div class="section-box animate__animated animate__fadeIn">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-5 fw-bold mb-3">SK4FiLM</h1>
                    <p class="lead">Search movies from Telegram channels</p>
                </div>
                <div class="col-lg-6">
                    <div class="search-box">
                        <form id="searchForm">
                            <input class="form-control search-input" id="searchQuery" placeholder="Enter movie name..." required type="text">
                            <button class="btn search-btn" type="submit">
                                <i class="fas fa-search me-2"></i> Search Movies
                            </button>
                        </form>
                        
                        <div class="ad-container">
                            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5244164301170945" crossorigin="anonymous"></script>
                            <ins class="adsbygoogle"
                                style="display:block"
                                data-ad-client="ca-pub-5244164301170945"
                                data-ad-slot="1234567891"
                                data-ad-format="auto"
                                data-full-width-responsive="true"></ins>
                            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Latest Uploads -->
        <div class="section-box">
            <h2 class="text-center mb-4">ðŸ”¥ Latest Uploads</h2>
            <div class="row g-4" id="latestPosters">
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading real movies from Telegram...</p>
                </div>
            </div>
        </div>

        <!-- Status Badge -->
        <div class="status-badge" id="statusBadge">
            <i class="fas fa-circle me-2" id="statusIcon"></i>
            <span id="statusText">Checking...</span>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://sk4film.koyeb.app';
        
        // Check backend status
        async function checkStatus() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/health`);
                const data = await response.json();
                
                const badge = document.getElementById('statusBadge');
                const icon = document.getElementById('statusIcon');
                const text = document.getElementById('statusText');
                
                if (data.telegram_connected) {
                    badge.style.background = 'rgba(81, 207, 102, 0.9)';
                    icon.className = 'fas fa-circle me-2';
                    text.textContent = 'Real Search Active';
                } else {
                    badge.style.background = 'rgba(255, 107, 107, 0.9)';
                    icon.className = 'fas fa-exclamation-circle me-2';
                    text.textContent = 'Backend Issue';
                }
            } catch (error) {
                document.getElementById('statusBadge').style.background = 'rgba(255, 107, 107, 0.9)';
                document.getElementById('statusText').textContent = 'Connection Failed';
            }
        }
        
        // Load real posters from Telegram
        async function loadRealPosters() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/latest_posters?limit=8`);
                const data = await response.json();
                
                const container = document.getElementById('latestPosters');
                
                if (data.status === 'success' && data.posters.length > 0) {
                    container.innerHTML = '';
                    
                    data.posters.forEach(poster => {
                        const posterHtml = `
                            <div class="col-6 col-md-3">
                                <div class="movie-card">
                                    <img src="${BACKEND_URL}/api/get_poster?file_id=${poster.photo}" 
                                         class="movie-poster" 
                                         alt="${poster.caption}"
                                         onerror="this.src='https://via.placeholder.com/300x200/333333/ffffff?text=Loading'">
                                    <div class="p-3">
                                        <p class="small mb-0 text-truncate">
                                            <a href="search.html?query=${encodeURIComponent(poster.search_query)}" class="text-info text-decoration-none">
                                                ðŸŽ¬ ${poster.caption}
                                            </a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        `;
                        container.innerHTML += posterHtml;
                    });
                } else {
                    container.innerHTML = `
                        <div class="col-12 text-center">
                            <p class="text-muted">No recent movies found in Telegram channels</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading posters:', error);
                document.getElementById('latestPosters').innerHTML = `
                    <div class="col-12 text-center">
                        <p class="text-muted">Failed to load movies</p>
                    </div>
                `;
            }
        }
        
        // Search form handler
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('searchQuery').value.trim();
            if (query) {
                window.location.href = `search.html?query=${encodeURIComponent(query)}`;
            }
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkStatus();
            loadRealPosters();
            setInterval(checkStatus, 30000);
        });
    </script>
</body>
</html>
